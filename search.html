<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - UNCAGED</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'DM Sans',sans-serif;background:#0D0D0D;color:#FFF;min-height:100vh}
        .navbar{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:#1A1A1A;border-bottom:1px solid #2A2A2A;position:sticky;top:0;z-index:100}
        .logo{font-family:'Bebas Neue',sans-serif;font-size:2rem;background:linear-gradient(135deg,#F5A623,#D4880F);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
        .nav-links{display:flex;align-items:center;gap:1.5rem}
        .nav-links a{color:#B3B3B3;text-decoration:none;font-weight:500}.nav-links a:hover{color:#F5A623}
        .search-box{display:flex;background:#242424;border-radius:24px;overflow:hidden;border:1px solid #2A2A2A;flex:1;max-width:500px;margin:0 2rem}
        .search-box input{background:none;border:none;padding:0.75rem 1rem;color:#FFF;width:100%;font-family:'DM Sans',sans-serif;font-size:1rem}
        .search-box input:focus{outline:none}
        .search-box button{background:linear-gradient(135deg,#F5A623,#D4880F);border:none;padding:0.75rem 1.5rem;color:#0D0D0D;cursor:pointer;font-weight:600}
        .profile-dropdown{position:relative}
        .profile-btn{width:40px;height:40px;border-radius:50%;background:linear-gradient(135deg,#F5A623,#D4880F);border:none;cursor:pointer;font-weight:600;color:#0D0D0D}
        .dropdown-menu{position:absolute;top:50px;right:0;background:#1A1A1A;border:1px solid #2A2A2A;border-radius:8px;min-width:200px;display:none;z-index:200}
        .dropdown-menu.show{display:block}
        .dropdown-menu a{display:block;padding:.8rem 1rem;color:#B3B3B3;text-decoration:none}
        .dropdown-menu a:hover{background:#242424;color:#F5A623}
        
        .main-content{max-width:1200px;margin:0 auto;padding:2rem}
        .search-header{margin-bottom:2rem}
        .search-title{font-family:'Bebas Neue',sans-serif;font-size:1.5rem;color:#B3B3B3}
        .search-title span{color:#FFF}
        .result-count{color:#666;margin-top:0.5rem}
        
        .filters{display:flex;gap:1rem;margin-bottom:2rem;flex-wrap:wrap}
        .filter-btn{padding:0.5rem 1rem;background:#1A1A1A;border:1px solid #2A2A2A;border-radius:20px;color:#B3B3B3;cursor:pointer;font-family:'DM Sans',sans-serif;transition:all 0.2s}
        .filter-btn:hover,.filter-btn.active{border-color:#F5A623;color:#F5A623}
        .filter-select{padding:0.5rem 1rem;background:#1A1A1A;border:1px solid #2A2A2A;border-radius:20px;color:#B3B3B3;font-family:'DM Sans',sans-serif;cursor:pointer}
        .filter-select:focus{outline:none;border-color:#F5A623}
        
        .results-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1.5rem}
        
        .video-card{background:#1A1A1A;border-radius:12px;overflow:hidden;transition:transform 0.2s,box-shadow 0.2s;border:1px solid #2A2A2A}
        .video-card:hover{transform:translateY(-4px);box-shadow:0 8px 30px rgba(0,0,0,0.3)}
        .video-card a{text-decoration:none;color:inherit}
        .thumbnail{position:relative;aspect-ratio:16/9;background:#242424}
        .thumbnail img{width:100%;height:100%;object-fit:cover}
        .video-info{padding:1rem}
        .video-title{font-weight:600;margin-bottom:0.5rem;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
        .video-meta{display:flex;align-items:center;gap:0.5rem;color:#666;font-size:0.85rem;flex-wrap:wrap}
        .creator-name{color:#B3B3B3;text-decoration:none}
        .creator-name:hover{color:#F5A623}
        
        .no-results{text-align:center;padding:4rem 2rem}
        .no-results-icon{font-size:4rem;margin-bottom:1rem}
        .no-results-title{font-family:'Bebas Neue',sans-serif;font-size:1.8rem;margin-bottom:0.5rem}
        .no-results-text{color:#666}
        
        .loading{text-align:center;padding:4rem}
        .spinner{width:40px;height:40px;border:3px solid #2A2A2A;border-top-color:#F5A623;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 1rem}
        @keyframes spin{to{transform:rotate(360deg)}}
        
        @media(max-width:768px){
            .navbar{flex-wrap:wrap;gap:1rem}
            .search-box{order:3;margin:0;max-width:100%;width:100%}
            .main-content{padding:1rem}
            .filters{gap:0.5rem}
            .results-grid{grid-template-columns:1fr}
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">UNCAGED</a>
        <div class="search-box">
            <input type="text" placeholder="Search videos..." id="searchInput">
            <button id="searchBtn">Search</button>
        </div>
        <div class="nav-links">
            <a href="browse.html">Browse</a>
            <div class="profile-dropdown">
                <button class="profile-btn" id="profileBtn">?</button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="my-videos.html">My Videos</a>
                    <a href="upload.html">Upload</a>
                    <a href="settings.html">Settings</a>
                    <a href="#" id="logoutBtn">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="search-header">
            <h1 class="search-title">Search results for "<span id="searchQuery"></span>"</h1>
            <p class="result-count" id="resultCount"></p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="today">Today</button>
            <button class="filter-btn" data-filter="week">This Week</button>
            <button class="filter-btn" data-filter="month">This Month</button>
            <select class="filter-select" id="sortSelect">
                <option value="relevant">Most Relevant</option>
                <option value="recent">Most Recent</option>
                <option value="views">Most Viewed</option>
                <option value="likes">Most Liked</option>
            </select>
        </div>

        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div class="results-grid" id="resultsGrid" style="display:none"></div>

        <div class="no-results" id="noResults" style="display:none">
            <div class="no-results-icon">üîç</div>
            <h2 class="no-results-title">No results found</h2>
            <p class="no-results-text">Try different keywords or check your spelling</p>
        </div>
    </main>

    <script type="module">
        import{initializeApp}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import{getAuth,onAuthStateChanged,signOut}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import{getFirestore,collection,getDocs,query,where}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig={apiKey:"AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",authDomain:"uncaged-85b49.firebaseapp.com",projectId:"uncaged-85b49",storageBucket:"uncaged-85b49.firebasestorage.app",messagingSenderId:"957750920887",appId:"1:957750920887:web:9af4d847dad76c876d2f32"};
        const app=initializeApp(firebaseConfig),auth=getAuth(app),db=getFirestore(app);
        
        const $=id=>document.getElementById(id);
        const urlParams=new URLSearchParams(window.location.search);
        let searchQuery=urlParams.get('q')||'';
        let allVideos=[];
        let currentFilter='all';
        let currentSort='relevant';

        $('searchInput').value=searchQuery;
        $('searchQuery').textContent=searchQuery;
        document.title=`"${searchQuery}" - Search - UNCAGED`;

        onAuthStateChanged(auth,user=>{
            if(user)$('profileBtn').textContent=(user.displayName||user.email)[0].toUpperCase();
        });

        $('profileBtn').onclick=()=>$('dropdownMenu').classList.toggle('show');
        document.onclick=e=>{if(!e.target.closest('.profile-dropdown'))$('dropdownMenu').classList.remove('show');};
        $('logoutBtn').onclick=async e=>{e.preventDefault();await signOut(auth);window.location.href='index.html';};

        $('searchBtn').onclick=()=>performSearch();
        $('searchInput').onkeypress=e=>{if(e.key==='Enter')performSearch();};

        function performSearch(){
            const q=$('searchInput').value.trim();
            if(q)window.location.href=`search.html?q=${encodeURIComponent(q)}`;
        }

        document.querySelectorAll('.filter-btn').forEach(btn=>{
            btn.onclick=()=>{
                document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter=btn.dataset.filter;
                displayResults();
            };
        });

        $('sortSelect').onchange=()=>{currentSort=$('sortSelect').value;displayResults();};

        async function searchVideos(){
            if(!searchQuery){
                $('loadingState').style.display='none';
                $('noResults').style.display='block';
                return;
            }

            try{
                const q=query(collection(db,'videos'),where('visibility','==','public'),where('status','==','active'));
                const snap=await getDocs(q);
                const searchTerms=searchQuery.toLowerCase().split(' ').filter(t=>t.length>0);
                
                allVideos=snap.docs.map(d=>({id:d.id,...d.data()})).filter(video=>{
                    const title=(video.title||'').toLowerCase();
                    const desc=(video.description||'').toLowerCase();
                    const creator=(video.creatorName||'').toLowerCase();
                    const tags=(video.tags||[]).map(t=>t.toLowerCase());
                    const category=(video.category||'').toLowerCase();
                    
                    return searchTerms.some(term=>
                        title.includes(term)||desc.includes(term)||creator.includes(term)||
                        tags.some(tag=>tag.includes(term))||category.includes(term)
                    );
                });

                allVideos.forEach(video=>{
                    let score=0;
                    const title=(video.title||'').toLowerCase();
                    const desc=(video.description||'').toLowerCase();
                    searchTerms.forEach(term=>{
                        if(title.includes(term))score+=10;
                        if(title.startsWith(term))score+=5;
                        if(desc.includes(term))score+=2;
                    });
                    video.relevanceScore=score;
                });

                displayResults();
            }catch(err){
                console.error(err);
                $('loadingState').style.display='none';
                $('noResults').style.display='block';
            }
        }

        function displayResults(){
            let filtered=[...allVideos];
            const now=new Date();
            
            if(currentFilter==='today'){
                const today=new Date(now.getFullYear(),now.getMonth(),now.getDate());
                filtered=filtered.filter(v=>v.createdAt?.toDate()>=today);
            }else if(currentFilter==='week'){
                const weekAgo=new Date(now.getTime()-7*24*60*60*1000);
                filtered=filtered.filter(v=>v.createdAt?.toDate()>=weekAgo);
            }else if(currentFilter==='month'){
                const monthAgo=new Date(now.getTime()-30*24*60*60*1000);
                filtered=filtered.filter(v=>v.createdAt?.toDate()>=monthAgo);
            }

            if(currentSort==='relevant')filtered.sort((a,b)=>b.relevanceScore-a.relevanceScore);
            else if(currentSort==='recent')filtered.sort((a,b)=>(b.createdAt?.toDate()||0)-(a.createdAt?.toDate()||0));
            else if(currentSort==='views')filtered.sort((a,b)=>(b.views||0)-(a.views||0));
            else if(currentSort==='likes')filtered.sort((a,b)=>(b.likes||0)-(a.likes||0));

            $('loadingState').style.display='none';
            
            if(filtered.length===0){
                $('resultsGrid').style.display='none';
                $('noResults').style.display='block';
                $('resultCount').textContent='0 results';
                return;
            }

            $('noResults').style.display='none';
            $('resultsGrid').style.display='grid';
            $('resultCount').textContent=`${filtered.length} result${filtered.length!==1?'s':''}`;

            $('resultsGrid').innerHTML=filtered.map(v=>`
                <div class="video-card">
                    <a href="watch.html?v=${v.id}">
                        <div class="thumbnail">
                            <img src="${v.thumbnail||'https://via.placeholder.com/320x180/242424/666?text=Video'}" alt="${v.title||'Video'}" onerror="this.src='https://via.placeholder.com/320x180/242424/666?text=Video'">
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${v.title||'Untitled'}</h3>
                            <div class="video-meta">
                                <span class="creator-name">${v.creatorName||'Unknown'}</span>
                                <span>‚Ä¢</span>
                                <span>${(v.views||0).toLocaleString()} views</span>
                                <span>‚Ä¢</span>
                                <span>${getTimeAgo(v.createdAt?.toDate())}</span>
                            </div>
                        </div>
                    </a>
                </div>
            `).join('');
        }

        function getTimeAgo(date){
            if(!date)return'';
            const s=Math.floor((new Date()-date)/1000);
            const i={year:31536000,month:2592000,week:604800,day:86400,hour:3600,minute:60};
            for(const[u,v]of Object.entries(i)){const n=Math.floor(s/v);if(n>=1)return`${n} ${u}${n!==1?'s':''} ago`;}
            return'Just now';
        }

        searchVideos();
    </script>
</body>
</html>
