<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--bg-primary:#0D0D0D;--bg-secondary:#1A1A1A;--bg-tertiary:#242424;--accent-gold:#F5A623;--text-primary:#FFFFFF;--text-secondary:#B3B3B3;--text-muted:#666666;--border-color:#2A2A2A}
        body{font-family:'DM Sans',sans-serif;background:var(--bg-primary);color:var(--text-primary);min-height:100vh}
        .header{position:fixed;top:0;left:0;right:0;height:60px;background:rgba(13,13,13,0.95);backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:space-between;padding:0 30px;z-index:1000;border-bottom:1px solid var(--border-color)}
        .header-left{display:flex;align-items:center;gap:30px}
        .logo{font-family:'Bebas Neue',sans-serif;font-size:28px;letter-spacing:3px;background:linear-gradient(135deg,var(--accent-gold),#D4880F);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
        .nav-links{display:flex;gap:25px}
        .nav-links a{color:var(--text-secondary);text-decoration:none;font-size:14px}
        .search-form{display:flex;align-items:center;background:var(--bg-secondary);border-radius:25px;padding:8px 16px;width:400px;border:2px solid var(--accent-gold)}
        .search-form input{background:none;border:none;color:var(--text-primary);font-size:14px;width:100%;outline:none}
        .search-form input::placeholder{color:var(--text-muted)}
        .search-form button{background:none;border:none;cursor:pointer;color:var(--text-muted);display:flex}
        .header-right{display:flex;align-items:center;gap:15px}
        .profile-btn{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,var(--accent-gold),#D4880F);display:flex;align-items:center;justify-content:center;font-weight:700;color:#000;cursor:pointer;font-size:14px;border:none;position:relative}
        .dropdown{position:absolute;top:calc(100% + 10px);right:0;background:var(--bg-secondary);border-radius:12px;padding:10px 0;min-width:200px;box-shadow:0 10px 40px rgba(0,0,0,0.5);display:none;border:1px solid var(--border-color)}
        .dropdown.show{display:block}
        .dropdown a{display:block;padding:12px 20px;color:var(--text-secondary);text-decoration:none;font-size:14px}
        .dropdown a:hover{background:var(--bg-tertiary);color:var(--text-primary)}
        .dropdown .divider{height:1px;background:var(--border-color);margin:8px 0}
        .auth-logged-out,.auth-logged-in{display:none;align-items:center;gap:15px}
        .btn-login{color:var(--text-primary);text-decoration:none;font-size:14px}
        .btn-signup{background:linear-gradient(135deg,var(--accent-gold),#D4880F);color:#000;padding:10px 20px;border-radius:25px;text-decoration:none;font-weight:600;font-size:14px}
        .main-content{max-width:1200px;margin:0 auto;padding:80px 30px 40px}
        .search-header h1{font-family:'Bebas Neue',sans-serif;font-size:28px;letter-spacing:2px;margin-bottom:5px}
        .search-header p{color:var(--text-muted);margin-bottom:30px}
        .videos-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
        .video-card{cursor:pointer;transition:transform 0.3s}
        .video-card:hover{transform:translateY(-5px)}
        .video-thumb{position:relative;width:100%;padding-top:56.25%;background:var(--bg-secondary);border-radius:12px;overflow:hidden}
        .video-thumb img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover}
        .video-info{padding:12px 0;display:flex;gap:12px}
        .creator-avatar{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,var(--accent-gold),#D4880F);display:flex;align-items:center;justify-content:center;font-weight:700;color:#000;font-size:14px;flex-shrink:0}
        .video-details{flex:1}
        .video-title{font-size:15px;font-weight:600;margin-bottom:6px}
        .video-creator,.video-stats{color:var(--text-muted);font-size:13px}
        .empty-state{text-align:center;padding:80px 20px}
        .empty-state h2{margin-bottom:10px}
        .empty-state p{color:var(--text-muted)}
        .loading-spinner{width:40px;height:40px;border:3px solid var(--border-color);border-top-color:var(--accent-gold);border-radius:50%;animation:spin 1s linear infinite;margin:60px auto}
        @keyframes spin{to{transform:rotate(360deg)}}
        @media(max-width:768px){.main-content{padding:70px 15px 20px}.header{padding:0 15px}.search-form{width:200px}}
        @media(max-width:480px){.search-form{width:150px}}
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">UNCAGED</a>
            <nav class="nav-links"><a href="browse.html">Browse</a><a href="dashboard.html">Dashboard</a></nav>
        </div>
        <form class="search-form" id="searchForm">
            <input type="text" placeholder="Search videos..." id="searchInput">
            <button type="submit"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></button>
        </form>
        <div class="header-right">
            <div class="auth-logged-out" id="authLoggedOut">
                <a href="login.html" class="btn-login">Log In</a>
                <a href="signup.html" class="btn-signup">Get Started</a>
            </div>
            <div class="auth-logged-in" id="authLoggedIn">
                <button class="profile-btn" id="profileBtn">V
                    <div class="dropdown" id="profileDropdown">
                        <a href="dashboard.html">Dashboard</a><a href="my-videos.html">My Videos</a><a href="earnings.html">Earnings</a>
                        <div class="divider"></div><a href="stripe-connect.html">Get Paid</a><a href="settings.html">Settings</a>
                        <div class="divider"></div><a href="#" id="logoutBtn">Log Out</a>
                    </div>
                </button>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="search-header">
            <h1 id="searchTitle">Search Results</h1>
            <p id="searchSubtitle">Loading...</p>
        </div>
        <div class="videos-grid" id="videosGrid"><div class="loading-spinner"></div></div>
    </main>
    <script type="module">
        import{initializeApp}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import{getAuth,onAuthStateChanged,signOut}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import{getFirestore,collection,query,where,getDocs}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const app=initializeApp({apiKey:"AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",authDomain:"uncaged-85b49.firebaseapp.com",projectId:"uncaged-85b49",storageBucket:"uncaged-85b49.firebasestorage.app",messagingSenderId:"957750920887",appId:"1:957750920887:web:9af4d847dad76c876d2f32"});
        const auth=getAuth(app),db=getFirestore(app);
        const params=new URLSearchParams(location.search);
        const q=params.get('q')||'';
        document.getElementById('searchInput').value=q;
        document.getElementById('searchTitle').textContent='Results for "'+q+'"';
        function fmt(n){if(n>=1e6)return(n/1e6).toFixed(1)+'M';if(n>=1e3)return(n/1e3).toFixed(1)+'K';return n.toString()}
        onAuthStateChanged(auth,u=>{if(u){document.getElementById('authLoggedOut').style.display='none';document.getElementById('authLoggedIn').style.display='flex';document.getElementById('profileBtn').childNodes[0].textContent=(u.displayName||u.email)[0].toUpperCase()}else{document.getElementById('authLoggedOut').style.display='flex';document.getElementById('authLoggedIn').style.display='none'}});
        document.getElementById('profileBtn').onclick=e=>{e.stopPropagation();document.getElementById('profileDropdown').classList.toggle('show')};
        document.onclick=()=>document.getElementById('profileDropdown').classList.remove('show');
        document.querySelectorAll('.dropdown').forEach(d=>d.onclick=e=>e.stopPropagation());
        document.getElementById('logoutBtn').onclick=async e=>{e.preventDefault();await signOut(auth);location.href='index.html'};
        document.getElementById('searchForm').onsubmit=e=>{e.preventDefault();const newQ=document.getElementById('searchInput').value.trim();if(newQ)location.href='search.html?q='+encodeURIComponent(newQ)};
        async function search(){const grid=document.getElementById('videosGrid');if(!q){grid.innerHTML='<div class="empty-state"><h2>Enter a search term</h2></div>';document.getElementById('searchSubtitle').textContent='';return}try{const snap=await getDocs(query(collection(db,'videos'),where('visibility','==','public')));let results=[];const searchLower=q.toLowerCase();snap.forEach(d=>{const v=d.data();const title=(v.title||'').toLowerCase();const desc=(v.description||'').toLowerCase();const creator=(v.creatorName||'').toLowerCase();const tags=(v.tags||[]).join(' ').toLowerCase();if(title.includes(searchLower)||desc.includes(searchLower)||creator.includes(searchLower)||tags.includes(searchLower)){results.push({id:d.id,...v})}});document.getElementById('searchSubtitle').textContent=results.length+' videos found';if(!results.length){grid.innerHTML='<div class="empty-state"><h2>No results found</h2><p>Try different keywords</p></div>';return}grid.innerHTML=results.map(v=>{const thumb=v.thumbnail||'https://vz-fa698983-d99.b-cdn.net/'+(v.bunnyVideoId||v.id)+'/thumbnail.jpg';return'<div class="video-card" onclick="location.href=\'watch.html?v='+v.id+'\'"><div class="video-thumb"><img src="'+thumb+'" onerror="this.style.display=\'none\'"></div><div class="video-info"><div class="creator-avatar">'+(v.creatorName||'C')[0].toUpperCase()+'</div><div class="video-details"><div class="video-title">'+(v.title||'Untitled')+'</div><div class="video-creator">'+(v.creatorName||'Creator')+'</div><div class="video-stats">'+fmt(v.views||0)+' views</div></div></div></div>'}).join('')}catch(e){grid.innerHTML='<div class="empty-state"><h2>Error</h2><p>'+e.message+'</p></div>'}}
        search();
    </script>
</body>
</html>
