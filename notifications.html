<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0D0D0D;
            --bg-secondary: #1A1A1A;
            --bg-tertiary: #242424;
            --accent-gold: #F5A623;
            --accent-gold-dark: #D4880F;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --text-muted: #666666;
            --border-color: #2A2A2A;
            --success: #28A745;
            --danger: #DC3545;
            --info: #17A2B8;
        }
        body { font-family: 'DM Sans', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }

        /* Header */
        .header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: rgba(13,13,13,0.95); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        .logo { font-family: 'Bebas Neue', sans-serif; font-size: 28px; letter-spacing: 3px; background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-size: 14px; }
        .auth-buttons { display: flex; gap: 15px; align-items: center; }
        .profile-btn { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark)); display: flex; align-items: center; justify-content: center; font-weight: 700; color: #000; cursor: pointer; font-size: 14px; }
        #authButtons, #loggedInState { display: none; }

        /* Main Content */
        .main-content { max-width: 800px; margin: 0 auto; padding: 80px 30px 40px; }

        /* Page Header */
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-title { font-family: 'Bebas Neue', sans-serif; font-size: 36px; letter-spacing: 2px; }
        .mark-all-btn { background: none; border: 1px solid var(--border-color); padding: 8px 16px; border-radius: 20px; color: var(--text-secondary); cursor: pointer; font-size: 13px; transition: all 0.3s; }
        .mark-all-btn:hover { border-color: var(--accent-gold); color: var(--accent-gold); }

        /* Tabs */
        .notif-tabs { display: flex; gap: 5px; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); }
        .tab-btn { padding: 12px 20px; background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 14px; position: relative; transition: color 0.3s; }
        .tab-btn:hover { color: var(--text-primary); }
        .tab-btn.active { color: var(--text-primary); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 2px; background: var(--accent-gold); }
        .tab-badge { background: var(--danger); color: #fff; padding: 2px 6px; border-radius: 10px; font-size: 11px; margin-left: 6px; }

        /* Notifications List */
        .notifications-list { display: flex; flex-direction: column; gap: 2px; }
        .notification-item { display: flex; gap: 15px; padding: 20px; background: var(--bg-secondary); border-radius: 12px; cursor: pointer; transition: background 0.3s; position: relative; }
        .notification-item:hover { background: var(--bg-tertiary); }
        .notification-item.unread { background: rgba(245, 166, 35, 0.05); border-left: 3px solid var(--accent-gold); }
        .notification-item.unread::before { content: ''; position: absolute; top: 20px; left: 10px; width: 8px; height: 8px; background: var(--accent-gold); border-radius: 50%; }
        .notif-icon { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .notif-icon.subscriber { background: rgba(40, 167, 69, 0.2); color: var(--success); }
        .notif-icon.comment { background: rgba(23, 162, 184, 0.2); color: var(--info); }
        .notif-icon.like { background: rgba(245, 166, 35, 0.2); color: var(--accent-gold); }
        .notif-icon.payout { background: rgba(40, 167, 69, 0.2); color: var(--success); }
        .notif-icon.system { background: rgba(108, 117, 125, 0.2); color: var(--text-muted); }
        .notif-icon svg { width: 24px; height: 24px; }
        .notif-content { flex: 1; }
        .notif-text { font-size: 14px; line-height: 1.5; margin-bottom: 5px; }
        .notif-text strong { color: var(--text-primary); }
        .notif-time { color: var(--text-muted); font-size: 12px; }
        .notif-thumb { width: 100px; height: 56px; background: var(--bg-tertiary); border-radius: 6px; overflow: hidden; flex-shrink: 0; }
        .notif-thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* Empty State */
        .empty-state { text-align: center; padding: 80px 20px; }
        .empty-state svg { width: 80px; height: 80px; color: var(--text-muted); margin-bottom: 20px; }
        .empty-state h2 { font-size: 24px; margin-bottom: 10px; }
        .empty-state p { color: var(--text-muted); }

        /* Loading */
        .loading { text-align: center; padding: 60px 20px; }
        .loading-spinner { width: 40px; height: 40px; border: 3px solid var(--border-color); border-top-color: var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 768px) {
            .header { padding: 0 15px; }
            .main-content { padding: 70px 15px 20px; }
            .page-header { flex-direction: column; gap: 15px; align-items: flex-start; }
            .notif-thumb { display: none; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">UNCAGED</a>
        <nav class="nav-links">
            <a href="browse.html">Browse</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
        <div class="auth-buttons">
            <div id="authButtons">
                <a href="login.html" style="color: var(--text-primary); text-decoration: none;">Log In</a>
            </div>
            <div id="loggedInState">
                <div class="profile-btn" id="profileBtn">V</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Notifications</h1>
            <button class="mark-all-btn" id="markAllBtn">Mark all as read</button>
        </div>

        <!-- Tabs -->
        <div class="notif-tabs">
            <button class="tab-btn active" data-tab="all">All</button>
            <button class="tab-btn" data-tab="subscribers">Subscribers</button>
            <button class="tab-btn" data-tab="comments">Comments</button>
            <button class="tab-btn" data-tab="earnings">Earnings</button>
        </div>

        <!-- Notifications List -->
        <div class="notifications-list" id="notificationsList">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading notifications...
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, getDocs, doc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",
            authDomain: "uncaged-85b49.firebaseapp.com",
            projectId: "uncaged-85b49",
            storageBucket: "uncaged-85b49.firebasestorage.app",
            messagingSenderId: "957750920887",
            appId: "1:957750920887:web:9af4d847dad76c876d2f32"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allNotifications = [];
        let currentTab = 'all';

        // Format time ago
        function formatTimeAgo(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        // Get notification icon
        function getNotifIcon(type) {
            switch (type) {
                case 'subscriber':
                    return `<div class="notif-icon subscriber"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg></div>`;
                case 'comment':
                    return `<div class="notif-icon comment"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg></div>`;
                case 'like':
                    return `<div class="notif-icon like"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/></svg></div>`;
                case 'payout':
                    return `<div class="notif-icon payout"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg></div>`;
                default:
                    return `<div class="notif-icon system"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg></div>`;
            }
        }

        // Auth state
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = user;
            const initial = user.displayName ? user.displayName[0].toUpperCase() : user.email[0].toUpperCase();
            document.getElementById('profileBtn').textContent = initial;
            document.getElementById('authButtons').style.display = 'none';
            document.getElementById('loggedInState').style.display = 'flex';

            await loadNotifications();
        });

        // Load notifications
        async function loadNotifications() {
            const list = document.getElementById('notificationsList');
            
            try {
                // Try to load from Firebase
                const q = query(
                    collection(db, 'notifications'),
                    where('userId', '==', currentUser.uid)
                );
                
                const snapshot = await getDocs(q);
                allNotifications = [];
                
                snapshot.forEach(doc => {
                    allNotifications.push({ id: doc.id, ...doc.data() });
                });

                // Sort by date (newest first)
                allNotifications.sort((a, b) => {
                    const dateA = a.createdAt?.toDate?.() || new Date(0);
                    const dateB = b.createdAt?.toDate?.() || new Date(0);
                    return dateB - dateA;
                });

                // If no notifications, show demo ones
                if (allNotifications.length === 0) {
                    allNotifications = getDemoNotifications();
                }

                renderNotifications();

            } catch (error) {
                console.error('Error loading notifications:', error);
                // Show demo notifications on error
                allNotifications = getDemoNotifications();
                renderNotifications();
            }
        }

        // Demo notifications
        function getDemoNotifications() {
            return [
                {
                    id: 'demo1',
                    type: 'subscriber',
                    text: '<strong>John Doe</strong> subscribed to your channel',
                    read: false,
                    createdAt: new Date(Date.now() - 1800000) // 30 min ago
                },
                {
                    id: 'demo2',
                    type: 'comment',
                    text: '<strong>Jane Smith</strong> commented on your video: "Great content!"',
                    read: false,
                    videoId: 'demo',
                    thumbnail: 'https://via.placeholder.com/100x56',
                    createdAt: new Date(Date.now() - 7200000) // 2 hours ago
                },
                {
                    id: 'demo3',
                    type: 'like',
                    text: 'Your video received <strong>100 likes</strong>',
                    read: true,
                    videoId: 'demo',
                    thumbnail: 'https://via.placeholder.com/100x56',
                    createdAt: new Date(Date.now() - 86400000) // 1 day ago
                },
                {
                    id: 'demo4',
                    type: 'payout',
                    text: 'Your payout of <strong>$127.50</strong> is being processed',
                    read: true,
                    createdAt: new Date(Date.now() - 172800000) // 2 days ago
                },
                {
                    id: 'demo5',
                    type: 'system',
                    text: 'Welcome to UNCAGED! Complete your profile to get started.',
                    read: true,
                    createdAt: new Date(Date.now() - 604800000) // 1 week ago
                }
            ];
        }

        // Render notifications
        function renderNotifications() {
            const list = document.getElementById('notificationsList');
            
            let filtered = allNotifications;
            if (currentTab !== 'all') {
                const typeMap = {
                    'subscribers': 'subscriber',
                    'comments': 'comment',
                    'earnings': 'payout'
                };
                filtered = allNotifications.filter(n => n.type === typeMap[currentTab]);
            }

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                        <h2>No notifications</h2>
                        <p>You're all caught up!</p>
                    </div>
                `;
                return;
            }

            let html = '';
            filtered.forEach(notif => {
                const time = formatTimeAgo(notif.createdAt);
                const unreadClass = notif.read ? '' : 'unread';
                const thumbHtml = notif.thumbnail ? `<div class="notif-thumb"><img src="${notif.thumbnail}" alt=""></div>` : '';
                
                html += `
                    <div class="notification-item ${unreadClass}" data-id="${notif.id}" onclick="handleNotifClick('${notif.id}', '${notif.videoId || ''}')">
                        ${getNotifIcon(notif.type)}
                        <div class="notif-content">
                            <div class="notif-text">${notif.text}</div>
                            <div class="notif-time">${time}</div>
                        </div>
                        ${thumbHtml}
                    </div>
                `;
            });

            list.innerHTML = html;
        }

        // Handle notification click
        window.handleNotifClick = async function(notifId, videoId) {
            // Mark as read
            const notif = allNotifications.find(n => n.id === notifId);
            if (notif && !notif.read) {
                notif.read = true;
                
                // Update in Firebase if not demo
                if (!notifId.startsWith('demo')) {
                    try {
                        await updateDoc(doc(db, 'notifications', notifId), { read: true });
                    } catch (e) {
                        console.error('Error marking as read:', e);
                    }
                }
                
                renderNotifications();
            }

            // Navigate if video
            if (videoId && videoId !== 'demo') {
                window.location.href = `watch.html?v=${videoId}`;
            }
        };

        // Mark all as read
        document.getElementById('markAllBtn').addEventListener('click', async () => {
            allNotifications.forEach(n => n.read = true);
            
            // Update in Firebase
            try {
                const batch = writeBatch(db);
                allNotifications.forEach(n => {
                    if (!n.id.startsWith('demo')) {
                        batch.update(doc(db, 'notifications', n.id), { read: true });
                    }
                });
                await batch.commit();
            } catch (e) {
                console.error('Error marking all as read:', e);
            }

            renderNotifications();
        });

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                renderNotifications();
            });
        });
    </script>
</body>
</html>
