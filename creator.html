<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--bg-primary:#0D0D0D;--bg-secondary:#1A1A1A;--bg-tertiary:#242424;--accent-gold:#F5A623;--text-primary:#FFFFFF;--text-secondary:#B3B3B3;--text-muted:#666666;--border-color:#2A2A2A}
        body{font-family:'DM Sans',sans-serif;background:var(--bg-primary);color:var(--text-primary);min-height:100vh}
        .header{position:fixed;top:0;left:0;right:0;height:60px;background:rgba(13,13,13,0.95);backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:space-between;padding:0 30px;z-index:1000;border-bottom:1px solid var(--border-color)}
        .logo{font-family:'Bebas Neue',sans-serif;font-size:28px;letter-spacing:3px;background:linear-gradient(135deg,var(--accent-gold),#D4880F);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
        .nav-links{display:flex;gap:25px}
        .nav-links a{color:var(--text-secondary);text-decoration:none;font-size:14px}
        .profile-btn{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,var(--accent-gold),#D4880F);display:flex;align-items:center;justify-content:center;font-weight:700;color:#000;cursor:pointer;font-size:14px;border:none;position:relative}
        .dropdown{position:absolute;top:calc(100% + 10px);right:0;background:var(--bg-secondary);border-radius:12px;padding:10px 0;min-width:200px;box-shadow:0 10px 40px rgba(0,0,0,0.5);display:none;border:1px solid var(--border-color)}
        .dropdown.show{display:block}
        .dropdown a{display:block;padding:12px 20px;color:var(--text-secondary);text-decoration:none;font-size:14px}
        .dropdown a:hover{background:var(--bg-tertiary);color:var(--text-primary)}
        .dropdown .divider{height:1px;background:var(--border-color);margin:8px 0}
        .auth-logged-out,.auth-logged-in{display:none;align-items:center;gap:15px}
        .btn-login{color:var(--text-primary);text-decoration:none}
        .btn-signup{background:linear-gradient(135deg,var(--accent-gold),#D4880F);color:#000;padding:10px 20px;border-radius:25px;text-decoration:none;font-weight:600}
        .main{max-width:1200px;margin:0 auto;padding:80px 30px 40px}
        .creator-header{display:flex;gap:30px;align-items:flex-start;margin-bottom:40px;padding-bottom:30px;border-bottom:1px solid var(--border-color)}
        .creator-avatar{width:120px;height:120px;border-radius:50%;background:linear-gradient(135deg,var(--accent-gold),#D4880F);display:flex;align-items:center;justify-content:center;font-size:48px;font-weight:700;color:#000;flex-shrink:0}
        .creator-info{flex:1}
        .creator-name{font-family:'Bebas Neue',sans-serif;font-size:36px;letter-spacing:2px;margin-bottom:10px}
        .creator-stats{display:flex;gap:30px;color:var(--text-muted);font-size:14px;margin-bottom:15px}
        .creator-bio{color:var(--text-secondary);line-height:1.6;margin-bottom:20px}
        .subscribe-btn{background:linear-gradient(135deg,var(--accent-gold),#D4880F);color:#000;padding:12px 30px;border-radius:25px;border:none;font-weight:600;cursor:pointer}
        .section-title{font-size:20px;font-weight:600;margin-bottom:20px}
        .videos-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
        .video-card{cursor:pointer}
        .video-thumb{position:relative;padding-top:56.25%;background:var(--bg-secondary);border-radius:12px;overflow:hidden}
        .video-thumb img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover}
        .video-info{padding:12px 0}
        .video-title{font-size:14px;font-weight:600;margin-bottom:6px}
        .video-stats{color:var(--text-muted);font-size:13px}
        .empty-state{text-align:center;padding:60px;color:var(--text-muted)}
        .error-state{text-align:center;padding:100px 20px}
        .error-state a{color:var(--accent-gold)}
        @media(max-width:768px){.main{padding:70px 15px 20px}.creator-header{flex-direction:column;align-items:center;text-align:center}.creator-stats{justify-content:center}}
    </style>
</head>
<body>
    <header class="header">
        <div style="display:flex;align-items:center;gap:30px">
            <a href="index.html" class="logo">UNCAGED</a>
            <nav class="nav-links"><a href="browse.html">Browse</a><a href="dashboard.html">Dashboard</a></nav>
        </div>
        <div style="display:flex;align-items:center;gap:15px">
            <div class="auth-logged-out" id="authLoggedOut"><a href="login.html" class="btn-login">Log In</a><a href="signup.html" class="btn-signup">Get Started</a></div>
            <div class="auth-logged-in" id="authLoggedIn">
                <button class="profile-btn" id="profileBtn">V
                    <div class="dropdown" id="profileDropdown">
                        <a href="dashboard.html">Dashboard</a><a href="my-videos.html">My Videos</a><a href="earnings.html">Earnings</a>
                        <div class="divider"></div><a href="stripe-connect.html">Get Paid</a><a href="settings.html">Settings</a>
                        <div class="divider"></div><a href="#" id="logoutBtn">Log Out</a>
                    </div>
                </button>
            </div>
        </div>
    </header>
    <main class="main" id="mainContent">
        <div class="creator-header">
            <div class="creator-avatar" id="creatorAvatar">?</div>
            <div class="creator-info">
                <h1 class="creator-name" id="creatorName">Loading...</h1>
                <div class="creator-stats"><span id="subsCount">0 subscribers</span><span id="videoCount">0 videos</span></div>
                <p class="creator-bio" id="creatorBio">No bio available</p>
                <button class="subscribe-btn">Subscribe</button>
            </div>
        </div>
        <h2 class="section-title">Videos</h2>
        <div class="videos-grid" id="videosGrid"><div class="empty-state">Loading...</div></div>
    </main>
    <script type="module">
        import{initializeApp}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import{getAuth,onAuthStateChanged,signOut}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import{getFirestore,doc,getDoc,collection,query,where,getDocs}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const app=initializeApp({apiKey:"AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",authDomain:"uncaged-85b49.firebaseapp.com",projectId:"uncaged-85b49",storageBucket:"uncaged-85b49.firebasestorage.app",messagingSenderId:"957750920887",appId:"1:957750920887:web:9af4d847dad76c876d2f32"});
        const auth=getAuth(app),db=getFirestore(app),creatorId=new URLSearchParams(location.search).get('id');
        function fmt(n){if(n>=1e6)return(n/1e6).toFixed(1)+'M';if(n>=1e3)return(n/1e3).toFixed(1)+'K';return n.toString()}
        onAuthStateChanged(auth,u=>{if(u){document.getElementById('authLoggedOut').style.display='none';document.getElementById('authLoggedIn').style.display='flex';document.getElementById('profileBtn').childNodes[0].textContent=(u.displayName||u.email)[0].toUpperCase()}else{document.getElementById('authLoggedOut').style.display='flex';document.getElementById('authLoggedIn').style.display='none'}});
        document.getElementById('profileBtn').onclick=e=>{e.stopPropagation();document.getElementById('profileDropdown').classList.toggle('show')};
        document.onclick=()=>document.getElementById('profileDropdown').classList.remove('show');
        document.querySelectorAll('.dropdown').forEach(d=>d.onclick=e=>e.stopPropagation());
        document.getElementById('logoutBtn').onclick=async e=>{e.preventDefault();await signOut(auth);location.href='index.html'};
        async function load(){if(!creatorId){document.getElementById('mainContent').innerHTML='<div class="error-state"><h2>Creator not found</h2><a href="browse.html">← Back</a></div>';return}try{const uDoc=await getDoc(doc(db,'users',creatorId));if(!uDoc.exists()){document.getElementById('mainContent').innerHTML='<div class="error-state"><h2>Creator not found</h2><a href="browse.html">← Back</a></div>';return}const u=uDoc.data(),name=u.displayName||'Creator';document.getElementById('creatorAvatar').textContent=name[0].toUpperCase();document.getElementById('creatorName').textContent=name;document.getElementById('subsCount').textContent=fmt(u.subscribers||0)+' subscribers';document.getElementById('creatorBio').textContent=u.channelDescription||'No bio available';document.title=name+' | UNCAGED';const vSnap=await getDocs(query(collection(db,'videos'),where('creatorId','==',creatorId),where('visibility','==','public')));document.getElementById('videoCount').textContent=vSnap.size+' videos';if(vSnap.empty){document.getElementById('videosGrid').innerHTML='<div class="empty-state">No videos yet</div>';return}let html='';vSnap.forEach(d=>{const v=d.data(),thumb=v.thumbnail||'https://vz-fa698983-d99.b-cdn.net/'+(v.bunnyVideoId||d.id)+'/thumbnail.jpg';html+='<div class="video-card" onclick="location.href=\'watch.html?v='+d.id+'\'"><div class="video-thumb"><img src="'+thumb+'" onerror="this.style.display=\'none\'"></div><div class="video-info"><div class="video-title">'+(v.title||'Untitled')+'</div><div class="video-stats">'+fmt(v.views||0)+' views</div></div></div>'});document.getElementById('videosGrid').innerHTML=html}catch(e){document.getElementById('videosGrid').innerHTML='<div class="empty-state">Error loading</div>'}}
        load();
    </script>
</body>
</html>
