<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Watch</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--bg-primary:#0D0D0D;--bg-secondary:#1A1A1A;--bg-tertiary:#242424;--accent-gold:#F5A623;--accent-gold-dark:#D4880F;--text-primary:#FFFFFF;--text-secondary:#B3B3B3;--text-muted:#666666;--border-color:#2A2A2A}
        body{font-family:'DM Sans',sans-serif;background:var(--bg-primary);color:var(--text-primary);min-height:100vh}
        .header{position:fixed;top:0;left:0;right:0;height:60px;background:rgba(13,13,13,0.95);backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:space-between;padding:0 30px;z-index:1000;border-bottom:1px solid var(--border-color)}
        .header-left{display:flex;align-items:center;gap:30px}
        .logo{font-family:'Bebas Neue',sans-serif;font-size:28px;letter-spacing:3px;background:linear-gradient(135deg,var(--accent-gold),var(--accent-gold-dark));-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
        .nav-links{display:flex;gap:25px}
        .nav-links a{color:var(--text-secondary);text-decoration:none;font-size:14px}
        .nav-links a:hover{color:var(--text-primary)}
        .search-form{display:flex;align-items:center;background:var(--bg-secondary);border-radius:25px;padding:8px 16px;width:300px;border:2px solid transparent}
        .search-form:focus-within{border-color:var(--accent-gold)}
        .search-form input{background:none;border:none;color:var(--text-primary);font-size:14px;width:100%;outline:none}
        .search-form input::placeholder{color:var(--text-muted)}
        .search-form button{background:none;border:none;cursor:pointer;color:var(--text-muted);display:flex}
        .header-right{display:flex;align-items:center;gap:15px}
        .upload-btn{background:var(--bg-tertiary);color:var(--text-primary);padding:8px 16px;border-radius:20px;text-decoration:none;font-size:14px;display:flex;align-items:center;gap:6px}
        .notif-btn{position:relative;background:none;border:none;color:var(--text-secondary);cursor:pointer;padding:8px;border-radius:50%}
        .notif-btn:hover{color:var(--text-primary);background:var(--bg-tertiary)}
        .notif-btn svg{width:22px;height:22px}
        .notif-badge{position:absolute;top:2px;right:2px;background:#DC3545;color:#fff;font-size:10px;padding:2px 5px;border-radius:10px;display:none}
        .profile-btn{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,var(--accent-gold),var(--accent-gold-dark));display:flex;align-items:center;justify-content:center;font-weight:700;color:#000;cursor:pointer;font-size:14px;border:none;position:relative}
        .dropdown{position:absolute;top:calc(100% + 10px);right:0;background:var(--bg-secondary);border-radius:12px;padding:10px 0;min-width:200px;box-shadow:0 10px 40px rgba(0,0,0,0.5);display:none;z-index:1001;border:1px solid var(--border-color)}
        .dropdown.show{display:block}
        .dropdown a{display:block;padding:12px 20px;color:var(--text-secondary);text-decoration:none;font-size:14px}
        .dropdown a:hover{background:var(--bg-tertiary);color:var(--text-primary)}
        .dropdown .divider{height:1px;background:var(--border-color);margin:8px 0}
        .notif-dropdown{width:320px}
        .notif-header{padding:15px 20px;border-bottom:1px solid var(--border-color);display:flex;justify-content:space-between}
        .notif-header h4{font-size:16px}
        .notif-header a{color:var(--accent-gold);font-size:13px;text-decoration:none}
        .notif-empty{padding:30px;text-align:center;color:var(--text-muted)}
        .auth-logged-out,.auth-logged-in{display:none;align-items:center;gap:15px}
        .btn-login{color:var(--text-primary);text-decoration:none;font-size:14px}
        .btn-signup{background:linear-gradient(135deg,var(--accent-gold),var(--accent-gold-dark));color:#000;padding:10px 20px;border-radius:25px;text-decoration:none;font-weight:600;font-size:14px}

        .main-content{display:flex;gap:30px;max-width:1600px;margin:0 auto;padding:80px 30px 40px}
        .video-section{flex:1;max-width:1100px}
        .sidebar{width:350px;flex-shrink:0}
        .video-container{position:relative;width:100%;padding-top:56.25%;background:#000;border-radius:12px;overflow:hidden;margin-bottom:20px}
        .video-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none}
        .video-title{font-size:22px;font-weight:600;margin-bottom:15px;line-height:1.3}
        .video-meta{color:var(--text-secondary);font-size:14px;margin-bottom:20px}
        .creator-row{display:flex;align-items:center;justify-content:space-between;padding:20px 0;border-top:1px solid var(--border-color);border-bottom:1px solid var(--border-color);margin-bottom:20px}
        .creator-info{display:flex;align-items:center;gap:15px}
        .creator-avatar{width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,var(--accent-gold),var(--accent-gold-dark));display:flex;align-items:center;justify-content:center;font-weight:700;color:#000;font-size:18px}
        .creator-name{font-weight:600;font-size:16px}
        .creator-name a{color:var(--text-primary);text-decoration:none}
        .creator-name a:hover{color:var(--accent-gold)}
        .creator-subs{color:var(--text-muted);font-size:13px}
        .subscribe-btn{background:linear-gradient(135deg,var(--accent-gold),var(--accent-gold-dark));color:#000;padding:12px 24px;border-radius:25px;border:none;font-weight:600;cursor:pointer;font-size:14px}
        .action-buttons{display:flex;gap:10px;margin-bottom:20px;flex-wrap:wrap}
        .action-btn{display:flex;align-items:center;gap:8px;padding:10px 16px;background:var(--bg-tertiary);border:none;border-radius:20px;color:var(--text-primary);cursor:pointer;font-size:14px}
        .action-btn:hover{background:var(--border-color)}
        .action-btn.active{background:var(--accent-gold);color:#000}
        .action-btn svg{width:20px;height:20px}
        .description-box{background:var(--bg-secondary);border-radius:12px;padding:15px;margin-bottom:30px}
        .description-text{color:var(--text-secondary);font-size:14px;line-height:1.6;white-space:pre-wrap}
        .sidebar-title{font-size:16px;font-weight:600;margin-bottom:20px}
        .related-video{display:flex;gap:10px;margin-bottom:15px;cursor:pointer}
        .related-video:hover .related-title{color:var(--accent-gold)}
        .related-thumb{width:168px;height:94px;background:var(--bg-secondary);border-radius:8px;overflow:hidden;flex-shrink:0}
        .related-thumb img{width:100%;height:100%;object-fit:cover}
        .related-info{flex:1;min-width:0}
        .related-title{font-size:14px;font-weight:500;margin-bottom:6px;line-height:1.3;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
        .related-creator,.related-stats{color:var(--text-muted);font-size:12px}
        .error-state{text-align:center;padding:100px 20px}
        .error-state h2{font-size:24px;margin-bottom:10px}
        .error-state p{color:var(--text-muted);margin-bottom:20px}
        .error-state a{color:var(--accent-gold);text-decoration:none}
        .loading-spinner{width:40px;height:40px;border:3px solid var(--border-color);border-top-color:var(--accent-gold);border-radius:50%;animation:spin 1s linear infinite;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
        @keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}

        @media(max-width:1200px){.main-content{flex-direction:column}.sidebar{width:100%}.video-section{max-width:100%}}
        @media(max-width:768px){.main-content{padding:70px 15px 20px}.creator-row{flex-direction:column;gap:15px;align-items:flex-start}.header{padding:0 15px}.search-form{width:180px}}
        @media(max-width:480px){.search-form{display:none}.related-thumb{width:120px;height:68px}}
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">UNCAGED</a>
            <nav class="nav-links">
                <a href="browse.html">Browse</a>
                <a href="dashboard.html">Dashboard</a>
            </nav>
        </div>
        <form class="search-form" id="searchForm">
            <input type="text" placeholder="Search..." id="searchInput">
            <button type="submit"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></button>
        </form>
        <div class="header-right">
            <div class="auth-logged-out" id="authLoggedOut">
                <a href="login.html" class="btn-login">Log In</a>
                <a href="signup.html" class="btn-signup">Get Started</a>
            </div>
            <div class="auth-logged-in" id="authLoggedIn">
                <a href="upload.html" class="upload-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    <span>Upload</span>
                </a>
                <button class="notif-btn" id="notifBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                    <span class="notif-badge" id="notifBadge">2</span>
                    <div class="dropdown notif-dropdown" id="notifDropdown">
                        <div class="notif-header"><h4>Notifications</h4><a href="notifications.html">See all</a></div>
                        <div class="notif-empty">No new notifications</div>
                    </div>
                </button>
                <button class="profile-btn" id="profileBtn">V
                    <div class="dropdown" id="profileDropdown">
                        <a href="dashboard.html">Dashboard</a>
                        <a href="my-videos.html">My Videos</a>
                        <a href="earnings.html">Earnings</a>
                        <div class="divider"></div>
                        <a href="stripe-connect.html">Get Paid</a>
                        <a href="settings.html">Settings</a>
                        <div class="divider"></div>
                        <a href="#" id="logoutBtn">Log Out</a>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content" id="mainContent">
        <div class="video-section">
            <div class="video-container" id="videoContainer">
                <div class="loading-spinner"></div>
            </div>
            <h1 class="video-title" id="videoTitle">Loading...</h1>
            <div class="video-meta"><span id="viewCount">0 views</span> • <span id="uploadDate"></span></div>
            
            <div class="creator-row">
                <div class="creator-info">
                    <div class="creator-avatar" id="creatorAvatar">?</div>
                    <div>
                        <div class="creator-name"><a href="#" id="creatorLink">Loading...</a></div>
                        <div class="creator-subs" id="creatorSubs">0 subscribers</div>
                    </div>
                </div>
                <button class="subscribe-btn" id="subscribeBtn">Subscribe</button>
            </div>

            <div class="action-buttons">
                <button class="action-btn" id="likeBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/></svg>
                    <span id="likeCount">0</span>
                </button>
                <button class="action-btn" id="shareBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
                    Share
                </button>
            </div>

            <div class="description-box">
                <div class="description-text" id="descriptionText">No description</div>
            </div>
        </div>

        <aside class="sidebar">
            <h3 class="sidebar-title">Related Videos</h3>
            <div id="relatedVideos">
                <p style="color:var(--text-muted)">Loading...</p>
            </div>
        </aside>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const app = initializeApp({
            apiKey: "AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",
            authDomain: "uncaged-85b49.firebaseapp.com",
            projectId: "uncaged-85b49",
            storageBucket: "uncaged-85b49.firebasestorage.app",
            messagingSenderId: "957750920887",
            appId: "1:957750920887:web:9af4d847dad76c876d2f32"
        });
        const auth = getAuth(app);
        const db = getFirestore(app);
        const videoId = new URLSearchParams(location.search).get('v');
        let currentUser = null;
        let videoData = null;

        function formatNumber(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
            return n.toString();
        }

        function formatDate(ts) {
            if (!ts) return '';
            const d = ts.toDate ? ts.toDate() : new Date(ts);
            const now = new Date();
            const days = Math.floor((now - d) / (1000 * 60 * 60 * 24));
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return days + ' days ago';
            if (days < 30) return Math.floor(days / 7) + ' weeks ago';
            return Math.floor(days / 30) + ' months ago';
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('authLoggedOut').style.display = 'none';
                document.getElementById('authLoggedIn').style.display = 'flex';
                document.getElementById('profileBtn').childNodes[0].textContent = (user.displayName || user.email)[0].toUpperCase();
                document.getElementById('notifBadge').style.display = 'block';
            } else {
                document.getElementById('authLoggedOut').style.display = 'flex';
                document.getElementById('authLoggedIn').style.display = 'none';
            }
        });

        // Dropdowns
        document.getElementById('profileBtn').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('profileDropdown').classList.toggle('show');
            document.getElementById('notifDropdown').classList.remove('show');
        };
        document.getElementById('notifBtn').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('notifDropdown').classList.toggle('show');
            document.getElementById('profileDropdown').classList.remove('show');
        };
        document.onclick = () => {
            document.getElementById('profileDropdown').classList.remove('show');
            document.getElementById('notifDropdown').classList.remove('show');
        };
        document.querySelectorAll('.dropdown').forEach(d => d.onclick = e => e.stopPropagation());

        document.getElementById('logoutBtn').onclick = async (e) => {
            e.preventDefault();
            await signOut(auth);
            location.href = 'index.html';
        };

        document.getElementById('searchForm').onsubmit = (e) => {
            e.preventDefault();
            const q = document.getElementById('searchInput').value.trim();
            if (q) location.href = 'search.html?q=' + encodeURIComponent(q);
        };

        async function loadVideo() {
            if (!videoId) {
                showError('No video ID provided');
                return;
            }

            try {
                let vDoc = await getDoc(doc(db, 'videos', videoId));
                
                if (!vDoc.exists()) {
                    const q = query(collection(db, 'videos'), where('bunnyVideoId', '==', videoId));
                    const snap = await getDocs(q);
                    if (snap.empty) {
                        showError('Video not found');
                        return;
                    }
                    vDoc = snap.docs[0];
                }

                videoData = { id: vDoc.id, ...vDoc.data() };
                
                // Increment views
                await updateDoc(doc(db, 'videos', videoData.id), { views: increment(1) });
                
                renderVideo();
                loadRelated();
            } catch (e) {
                showError(e.message);
            }
        }

        function showError(msg) {
            document.getElementById('mainContent').innerHTML = `
                <div class="error-state">
                    <h2>Video not found</h2>
                    <p>${msg}</p>
                    <a href="browse.html">← Back to Browse</a>
                </div>
            `;
        }

        function renderVideo() {
            const bunnyId = videoData.bunnyVideoId || videoData.id;
            document.getElementById('videoContainer').innerHTML = `
                <iframe src="https://iframe.mediadelivery.net/embed/588548/${bunnyId}?autoplay=true" 
                        allow="autoplay; encrypted-media; picture-in-picture" 
                        allowfullscreen></iframe>
            `;
            
            document.getElementById('videoTitle').textContent = videoData.title || 'Untitled';
            document.getElementById('viewCount').textContent = formatNumber((videoData.views || 0) + 1) + ' views';
            document.getElementById('uploadDate').textContent = formatDate(videoData.createdAt);
            document.getElementById('descriptionText').textContent = videoData.description || 'No description';
            document.getElementById('likeCount').textContent = formatNumber(videoData.likes || 0);
            document.title = (videoData.title || 'Watch') + ' | UNCAGED';

            const name = videoData.creatorName || 'Creator';
            document.getElementById('creatorAvatar').textContent = name[0].toUpperCase();
            document.getElementById('creatorLink').textContent = name;
            document.getElementById('creatorLink').href = 'creator.html?id=' + videoData.creatorId;
        }

        async function loadRelated() {
            try {
                const snap = await getDocs(query(collection(db, 'videos'), where('visibility', '==', 'public'), limit(8)));
                let html = '';
                
                snap.forEach(d => {
                    if (d.id === videoData.id) return;
                    const v = d.data();
                    const thumb = v.thumbnail || 'https://vz-fa698983-d99.b-cdn.net/' + (v.bunnyVideoId || d.id) + '/thumbnail.jpg';
                    html += `
                        <div class="related-video" onclick="location.href='watch.html?v=${d.id}'">
                            <div class="related-thumb">
                                <img src="${thumb}" onerror="this.style.display='none'" alt="${v.title}">
                            </div>
                            <div class="related-info">
                                <div class="related-title">${v.title || 'Untitled'}</div>
                                <div class="related-creator">${v.creatorName || 'Creator'}</div>
                                <div class="related-stats">${formatNumber(v.views || 0)} views</div>
                            </div>
                        </div>
                    `;
                });
                
                if (html) {
                    document.getElementById('relatedVideos').innerHTML = html;
                } else {
                    document.getElementById('relatedVideos').innerHTML = '<p style="color:var(--text-muted)">No related videos</p>';
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Actions
        document.getElementById('likeBtn').onclick = async () => {
            if (!currentUser) {
                location.href = 'login.html';
                return;
            }
            await updateDoc(doc(db, 'videos', videoData.id), { likes: increment(1) });
            document.getElementById('likeBtn').classList.add('active');
            document.getElementById('likeCount').textContent = formatNumber((videoData.likes || 0) + 1);
        };

        document.getElementById('shareBtn').onclick = () => {
            if (navigator.share) {
                navigator.share({ title: videoData.title, url: location.href });
            } else {
                navigator.clipboard.writeText(location.href);
                alert('Link copied!');
            }
        };

        loadVideo();
    </script>
</body>
</html>
