<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - UNCAGED</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{font-family:'DM Sans',sans-serif;background:#0D0D0D;color:#FFF;min-height:100vh}.navbar{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:#1A1A1A;border-bottom:1px solid #2A2A2A;position:sticky;top:0;z-index:100}.logo{font-family:'Bebas Neue',sans-serif;font-size:2rem;background:linear-gradient(135deg,#F5A623,#D4880F);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}.nav-links{display:flex;align-items:center;gap:1.5rem}.nav-links a{color:#B3B3B3;text-decoration:none;font-weight:500}.nav-links a:hover{color:#F5A623}.profile-dropdown{position:relative}.profile-btn{width:40px;height:40px;border-radius:50%;background:linear-gradient(135deg,#F5A623,#D4880F);border:none;cursor:pointer;font-weight:600;color:#0D0D0D}.dropdown-menu{position:absolute;top:50px;right:0;background:#1A1A1A;border:1px solid #2A2A2A;border-radius:8px;min-width:200px;display:none}.dropdown-menu.show{display:block}.dropdown-menu a{display:block;padding:.8rem 1rem;color:#B3B3B3;text-decoration:none}.dropdown-menu a:hover{background:#242424;color:#F5A623}.main-content{display:grid;grid-template-columns:1fr 380px;gap:2rem;max-width:1600px;margin:0 auto;padding:2rem}.video-section{width:100%}.video-container{position:relative;width:100%;aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden}.video-container video{width:100%;height:100%}.video-info{margin-top:1rem}.video-title{font-size:1.4rem;font-weight:600;margin-bottom:.5rem}.video-meta{display:flex;gap:1rem;color:#B3B3B3;font-size:.9rem;margin-bottom:1rem}.video-actions{display:flex;gap:.75rem;flex-wrap:wrap;padding:1rem 0;border-top:1px solid #2A2A2A;border-bottom:1px solid #2A2A2A}.action-btn{display:flex;align-items:center;gap:.5rem;padding:.6rem 1rem;background:#242424;border:1px solid #2A2A2A;border-radius:20px;color:#FFF;font-family:'DM Sans',sans-serif;font-size:.9rem;cursor:pointer}.action-btn:hover{border-color:#F5A623;color:#F5A623}.action-btn.active{background:linear-gradient(135deg,#F5A623,#D4880F);color:#0D0D0D;border-color:transparent}.action-btn.saved{background:#4CAF50;border-color:#4CAF50}.report-btn{margin-left:auto;color:#F44336;border-color:#F44336}.creator-section{display:flex;align-items:center;gap:1rem;padding:1rem 0}.creator-avatar{width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,#F5A623,#D4880F);display:flex;align-items:center;justify-content:center;font-weight:600;color:#0D0D0D}.creator-info{flex:1}.creator-name{font-weight:600;color:#FFF;text-decoration:none}.creator-name:hover{color:#F5A623}.creator-subs{color:#666;font-size:.9rem}.subscribe-btn{padding:.6rem 1.5rem;background:linear-gradient(135deg,#F5A623,#D4880F);color:#0D0D0D;border:none;border-radius:20px;font-family:'DM Sans',sans-serif;font-weight:600;cursor:pointer}.subscribe-btn.subscribed{background:#242424;color:#B3B3B3;border:1px solid #2A2A2A}.description-section{background:#1A1A1A;border-radius:12px;padding:1rem;margin-top:1rem}.description-text{color:#B3B3B3;line-height:1.6;white-space:pre-wrap}.description-text.collapsed{max-height:60px;overflow:hidden}.show-more-btn{background:none;border:none;color:#F5A623;cursor:pointer;font-family:'DM Sans',sans-serif;margin-top:.5rem}.comments-section{margin-top:2rem}.comments-count{font-weight:600;font-size:1.1rem;margin-bottom:1.5rem;display:block}.comment-form{display:flex;gap:1rem;margin-bottom:2rem}.comment-avatar{width:40px;height:40px;border-radius:50%;background:#242424;display:flex;align-items:center;justify-content:center;flex-shrink:0}.comment-input-wrapper{flex:1}.comment-input{width:100%;background:transparent;border:none;border-bottom:1px solid #2A2A2A;color:#FFF;font-family:'DM Sans',sans-serif;padding:.5rem 0}.comment-input:focus{outline:none;border-color:#F5A623}.comment-actions{display:none;justify-content:flex-end;gap:.5rem;margin-top:.5rem}.comment-actions.show{display:flex}.cancel-btn{background:transparent;border:none;color:#B3B3B3;padding:.5rem 1rem;cursor:pointer}.submit-comment-btn{background:linear-gradient(135deg,#F5A623,#D4880F);border:none;color:#0D0D0D;padding:.5rem 1rem;border-radius:20px;cursor:pointer}.submit-comment-btn:disabled{opacity:.5}.comments-list{display:flex;flex-direction:column;gap:1.5rem}.comment-item{display:flex;gap:1rem}.comment-content{flex:1}.comment-author{font-weight:600;margin-bottom:.25rem}.comment-author span{color:#666;font-weight:400;font-size:.85rem;margin-left:.5rem}.comment-text{color:#B3B3B3;line-height:1.5}.sidebar{display:flex;flex-direction:column;gap:1rem}.sidebar-title{font-family:'Bebas Neue',sans-serif;font-size:1.3rem;margin-bottom:.5rem}.recommended-video{display:flex;gap:.75rem;text-decoration:none}.recommended-video:hover{opacity:.8}.recommended-thumb{width:160px;height:90px;border-radius:8px;object-fit:cover;background:#242424;flex-shrink:0}.recommended-info{flex:1}.recommended-title{color:#FFF;font-weight:500;font-size:.85rem;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;margin-bottom:.25rem}.recommended-creator,.recommended-meta{color:#666;font-size:.8rem}.toast{position:fixed;bottom:2rem;left:50%;transform:translateX(-50%) translateY(100px);background:#1A1A1A;border:1px solid #2A2A2A;padding:1rem 1.5rem;border-radius:8px;transition:transform .3s;z-index:1001}.toast.show{transform:translateX(-50%) translateY(0)}.toast.success{border-color:#4CAF50}.toast.error{border-color:#F44336}.loading{text-align:center;padding:4rem;color:#B3B3B3}.spinner{width:40px;height:40px;border:3px solid #2A2A2A;border-top-color:#F5A623;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 1rem}@keyframes spin{to{transform:rotate(360deg)}}@media(max-width:1024px){.main-content{grid-template-columns:1fr}.sidebar{order:2}}@media(max-width:768px){.navbar{padding:1rem}.main-content{padding:1rem}.report-btn{margin-left:0}}
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">UNCAGED</a>
        <div class="nav-links">
            <a href="browse.html">Browse</a>
            <div class="profile-dropdown">
                <button class="profile-btn" id="profileBtn">?</button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="dashboard.html">Dashboard</a><a href="my-videos.html">My Videos</a><a href="history.html">History</a><a href="settings.html">Settings</a><a href="#" id="logoutBtn">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <div class="video-section">
            <div class="loading" id="loadingState"><div class="spinner"></div><p>Loading video...</p></div>
            <div class="video-container" id="videoContainer" style="display:none"><video id="videoPlayer" controls playsinline></video></div>
            <div class="video-info" id="videoInfo" style="display:none">
                <h1 class="video-title" id="videoTitle"></h1>
                <div class="video-meta"><span id="viewCount">0 views</span><span id="uploadDate"></span></div>
                <div class="video-actions">
                    <button class="action-btn" id="likeBtn"><span>üëç</span><span id="likeCount">0</span></button>
                    <button class="action-btn" id="watchLaterBtn"><span>üïê</span><span>Watch Later</span></button>
                    <button class="action-btn" id="shareBtn"><span>üîó</span><span>Share</span></button>
                    <button class="action-btn report-btn" id="reportBtn"><span>üö©</span><span>Report</span></button>
                </div>
                <div class="creator-section">
                    <div class="creator-avatar" id="creatorAvatar">?</div>
                    <div class="creator-info"><a href="#" class="creator-name" id="creatorName"></a><div class="creator-subs" id="creatorSubs">0 subscribers</div></div>
                    <button class="subscribe-btn" id="subscribeBtn">Subscribe</button>
                </div>
                <div class="description-section">
                    <p class="description-text collapsed" id="descriptionText"></p>
                    <button class="show-more-btn" id="showMoreBtn">Show more</button>
                </div>
                <div class="comments-section">
                    <span class="comments-count" id="commentsCount">0 Comments</span>
                    <div class="comment-form" id="commentForm" style="display:none">
                        <div class="comment-avatar" id="userAvatar">?</div>
                        <div class="comment-input-wrapper">
                            <input type="text" class="comment-input" id="commentInput" placeholder="Add a comment...">
                            <div class="comment-actions" id="commentActions"><button class="cancel-btn" id="cancelComment">Cancel</button><button class="submit-comment-btn" id="submitComment" disabled>Comment</button></div>
                        </div>
                    </div>
                    <div class="comments-list" id="commentsList"></div>
                </div>
            </div>
        </div>
        <aside class="sidebar" id="sidebar" style="display:none"><h2 class="sidebar-title">Recommended</h2><div id="recommendedVideos"></div></aside>
    </main>
    <div class="toast" id="toast"><span id="toastMessage"></span></div>

    <script type="module">
        import{initializeApp}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import{getAuth,onAuthStateChanged,signOut}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import{getFirestore,doc,getDoc,getDocs,collection,query,where,orderBy,limit,addDoc,updateDoc,deleteDoc,increment,serverTimestamp,setDoc}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig={apiKey:"AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",authDomain:"uncaged-85b49.firebaseapp.com",projectId:"uncaged-85b49",storageBucket:"uncaged-85b49.firebasestorage.app",messagingSenderId:"957750920887",appId:"1:957750920887:web:9af4d847dad76c876d2f32"};
        const app=initializeApp(firebaseConfig),auth=getAuth(app),db=getFirestore(app);
        let currentUser=null,currentVideo=null,videoId=null,isLiked=false,isSubscribed=false,isWatchLater=false;
        const $=id=>document.getElementById(id);
        const urlParams=new URLSearchParams(window.location.search);
        videoId=urlParams.get('v');
        if(!videoId)window.location.href='browse.html';

        onAuthStateChanged(auth,async user=>{
            if(user){currentUser=user;$('profileBtn').textContent=user.displayName?user.displayName.charAt(0).toUpperCase():user.email.charAt(0).toUpperCase();$('userAvatar').textContent=$('profileBtn').textContent;$('commentForm').style.display='flex';}
            loadVideo();
        });

        $('profileBtn').onclick=()=>$('dropdownMenu').classList.toggle('show');
        document.onclick=e=>{if(!e.target.closest('.profile-dropdown'))$('dropdownMenu').classList.remove('show');};
        $('logoutBtn').onclick=async e=>{e.preventDefault();await signOut(auth);window.location.href='index.html';};

        async function loadVideo(){
            try{
                const videoDoc=await getDoc(doc(db,'videos',videoId));
                if(!videoDoc.exists()){showToast('Video not found','error');setTimeout(()=>window.location.href='browse.html',2000);return;}
                currentVideo={id:videoDoc.id,...videoDoc.data()};
                await updateDoc(doc(db,'videos',videoId),{views:increment(1)});
                currentVideo.views=(currentVideo.views||0)+1;
                if(currentUser){await saveToWatchHistory();await checkWatchLater();}
                displayVideo();
                if(currentUser)await checkUserInteractions();
                await loadComments();
                await loadRecommended();
            }catch(error){console.error('Error:',error);showToast('Error loading video','error');}
        }

        async function saveToWatchHistory(){
            if(!currentUser||!currentVideo)return;
            try{await setDoc(doc(db,'watchHistory',`${currentUser.uid}_${videoId}`),{userId:currentUser.uid,videoId,videoTitle:currentVideo.title,creatorName:currentVideo.creatorName,thumbnail:currentVideo.thumbnail||'',watchedAt:serverTimestamp()},{merge:true});}catch(e){console.error(e);}
        }

        async function checkWatchLater(){
            try{const d=await getDoc(doc(db,'watchLater',`${currentUser.uid}_${videoId}`));if(d.exists()){isWatchLater=true;$('watchLaterBtn').classList.add('saved');$('watchLaterBtn').innerHTML='<span>‚úì</span><span>Saved</span>';}}catch(e){}
        }

        function displayVideo(){
            $('loadingState').style.display='none';$('videoContainer').style.display='block';$('videoInfo').style.display='block';$('sidebar').style.display='flex';
            // Use videoUrl from Firebase Storage
            $('videoPlayer').src=currentVideo.videoUrl||'';
            $('videoTitle').textContent=currentVideo.title||'Untitled';
            document.title=`${currentVideo.title||'Untitled'} - UNCAGED`;
            $('viewCount').textContent=`${(currentVideo.views||0).toLocaleString()} views`;
            if(currentVideo.createdAt){const d=currentVideo.createdAt.toDate();$('uploadDate').textContent=d.toLocaleDateString('en-US',{year:'numeric',month:'short',day:'numeric'});}
            $('likeCount').textContent=(currentVideo.likes||0).toLocaleString();
            $('creatorAvatar').textContent=currentVideo.creatorName?currentVideo.creatorName.charAt(0).toUpperCase():'?';
            $('creatorName').textContent=currentVideo.creatorName||'Unknown';
            $('creatorName').href=`creator.html?id=${currentVideo.creatorId}`;
            $('descriptionText').textContent=currentVideo.description||'No description';
            loadCreatorInfo();
        }

        async function loadCreatorInfo(){try{const d=await getDoc(doc(db,'users',currentVideo.creatorId));if(d.exists())$('creatorSubs').textContent=`${(d.data().subscribers||0).toLocaleString()} subscribers`;}catch(e){}}

        async function checkUserInteractions(){
            try{
                const likeDoc=await getDoc(doc(db,'likes',`${currentUser.uid}_${videoId}`));
                if(likeDoc.exists()){isLiked=true;$('likeBtn').classList.add('active');}
                const subDoc=await getDoc(doc(db,'subscriptions',`${currentUser.uid}_${currentVideo.creatorId}`));
                if(subDoc.exists()){isSubscribed=true;$('subscribeBtn').textContent='Subscribed';$('subscribeBtn').classList.add('subscribed');}
            }catch(e){}
        }

        $('likeBtn').onclick=async()=>{
            if(!currentUser){showToast('Please sign in','error');return;}
            try{
                const ref=doc(db,'likes',`${currentUser.uid}_${videoId}`);
                if(isLiked){await deleteDoc(ref);await updateDoc(doc(db,'videos',videoId),{likes:increment(-1)});isLiked=false;$('likeBtn').classList.remove('active');$('likeCount').textContent=Math.max(0,parseInt($('likeCount').textContent.replace(/,/g,''))-1).toLocaleString();}
                else{await setDoc(ref,{userId:currentUser.uid,videoId,createdAt:serverTimestamp()});await updateDoc(doc(db,'videos',videoId),{likes:increment(1)});if(currentVideo.creatorId!==currentUser.uid)await addDoc(collection(db,'notifications'),{userId:currentVideo.creatorId,type:'like',text:`${currentUser.displayName||'Someone'} liked "${currentVideo.title}"`,videoId,read:false,createdAt:serverTimestamp()});isLiked=true;$('likeBtn').classList.add('active');$('likeCount').textContent=(parseInt($('likeCount').textContent.replace(/,/g,''))+1).toLocaleString();}
            }catch(e){showToast('Error','error');}
        };

        $('watchLaterBtn').onclick=async()=>{
            if(!currentUser){showToast('Please sign in','error');return;}
            try{
                const ref=doc(db,'watchLater',`${currentUser.uid}_${videoId}`);
                if(isWatchLater){await deleteDoc(ref);isWatchLater=false;$('watchLaterBtn').classList.remove('saved');$('watchLaterBtn').innerHTML='<span>üïê</span><span>Watch Later</span>';showToast('Removed','success');}
                else{await setDoc(ref,{userId:currentUser.uid,videoId,videoTitle:currentVideo.title,thumbnail:currentVideo.thumbnail,addedAt:serverTimestamp()});isWatchLater=true;$('watchLaterBtn').classList.add('saved');$('watchLaterBtn').innerHTML='<span>‚úì</span><span>Saved</span>';showToast('Saved','success');}
            }catch(e){showToast('Error','error');}
        };

        $('subscribeBtn').onclick=async()=>{
            if(!currentUser){showToast('Please sign in','error');return;}
            if(currentVideo.creatorId===currentUser.uid){showToast("Can't subscribe to yourself",'error');return;}
            try{
                const ref=doc(db,'subscriptions',`${currentUser.uid}_${currentVideo.creatorId}`);
                if(isSubscribed){await deleteDoc(ref);await updateDoc(doc(db,'users',currentVideo.creatorId),{subscribers:increment(-1)});isSubscribed=false;$('subscribeBtn').textContent='Subscribe';$('subscribeBtn').classList.remove('subscribed');}
                else{await setDoc(ref,{subscriberId:currentUser.uid,creatorId:currentVideo.creatorId,createdAt:serverTimestamp()});await updateDoc(doc(db,'users',currentVideo.creatorId),{subscribers:increment(1)});await addDoc(collection(db,'notifications'),{userId:currentVideo.creatorId,type:'subscriber',text:`${currentUser.displayName||'Someone'} subscribed`,read:false,createdAt:serverTimestamp()});isSubscribed=true;$('subscribeBtn').textContent='Subscribed';$('subscribeBtn').classList.add('subscribed');}
            }catch(e){showToast('Error','error');}
        };

        $('shareBtn').onclick=()=>{navigator.clipboard.writeText(window.location.href).then(()=>showToast('Link copied!','success'));};
        $('showMoreBtn').onclick=()=>{$('descriptionText').classList.toggle('collapsed');$('showMoreBtn').textContent=$('descriptionText').classList.contains('collapsed')?'Show more':'Show less';};

        $('commentInput').onfocus=()=>$('commentActions').classList.add('show');
        $('commentInput').oninput=()=>$('submitComment').disabled=!$('commentInput').value.trim();
        $('cancelComment').onclick=()=>{$('commentInput').value='';$('commentActions').classList.remove('show');$('submitComment').disabled=true;};
        $('submitComment').onclick=async()=>{
            const text=$('commentInput').value.trim();if(!text||!currentUser)return;
            try{$('submitComment').disabled=true;await addDoc(collection(db,'comments'),{videoId,authorId:currentUser.uid,authorName:currentUser.displayName||currentUser.email.split('@')[0],text,createdAt:serverTimestamp()});if(currentVideo.creatorId!==currentUser.uid)await addDoc(collection(db,'notifications'),{userId:currentVideo.creatorId,type:'comment',text:`${currentUser.displayName||'Someone'} commented on "${currentVideo.title}"`,videoId,read:false,createdAt:serverTimestamp()});$('commentInput').value='';$('commentActions').classList.remove('show');showToast('Posted!','success');await loadComments();}catch(e){showToast('Error','error');$('submitComment').disabled=false;}
        };

        async function loadComments(){
            try{
                const q=query(collection(db,'comments'),where('videoId','==',videoId),orderBy('createdAt','desc'),limit(50));
                const snap=await getDocs(q);const comments=snap.docs.map(d=>({id:d.id,...d.data()}));
                $('commentsCount').textContent=`${comments.length} Comment${comments.length!==1?'s':''}`;
                $('commentsList').innerHTML=comments.map(c=>{const date=c.createdAt?.toDate();const ago=date?getTimeAgo(date):'';return`<div class="comment-item"><div class="comment-avatar">${c.authorName?.charAt(0).toUpperCase()||'?'}</div><div class="comment-content"><div class="comment-author">${c.authorName||'Anonymous'}<span>${ago}</span></div><p class="comment-text">${escapeHtml(c.text)}</p></div></div>`;}).join('');
            }catch(e){}
        }

        async function loadRecommended(){
            try{
                const q=query(collection(db,'videos'),where('visibility','==','public'),where('status','==','active'),orderBy('createdAt','desc'),limit(10));
                const snap=await getDocs(q);const videos=snap.docs.map(d=>({id:d.id,...d.data()})).filter(v=>v.id!==videoId);
                $('recommendedVideos').innerHTML=videos.slice(0,8).map(v=>`<a href="watch.html?v=${v.id}" class="recommended-video"><img src="${v.thumbnail||'https://via.placeholder.com/160x90/242424/666?text=Video'}" class="recommended-thumb" onerror="this.src='https://via.placeholder.com/160x90/242424/666?text=Video'"><div class="recommended-info"><div class="recommended-title">${v.title||'Untitled'}</div><div class="recommended-creator">${v.creatorName||'Unknown'}</div><div class="recommended-meta">${(v.views||0).toLocaleString()} views</div></div></a>`).join('');
            }catch(e){}
        }

        $('reportBtn').onclick=()=>{if(!currentUser)showToast('Please sign in','error');else showToast('Report feature coming soon','success');};

        function showToast(msg,type='success'){$('toastMessage').textContent=msg;$('toast').className=`toast ${type} show`;setTimeout(()=>$('toast').classList.remove('show'),3000);}
        function getTimeAgo(date){const s=Math.floor((new Date()-date)/1000);const i={year:31536000,month:2592000,week:604800,day:86400,hour:3600,minute:60};for(const[u,v]of Object.entries(i)){const n=Math.floor(s/v);if(n>=1)return`${n} ${u}${n!==1?'s':''} ago`;}return'Just now';}
        function escapeHtml(t){const d=document.createElement('div');d.textContent=t;return d.innerHTML;}
    </script>
</body>
</html>
