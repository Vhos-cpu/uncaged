<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Watch</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0D0D0D;
            --bg-secondary: #1A1A1A;
            --bg-tertiary: #242424;
            --accent-gold: #F5A623;
            --accent-gold-dark: #D4880F;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --text-muted: #666666;
            --border-color: #2A2A2A;
            --success: #28A745;
            --danger: #DC3545;
        }
        body { font-family: 'DM Sans', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        
        /* Header */
        .header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: rgba(13,13,13,0.95); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        .logo { font-family: 'Bebas Neue', sans-serif; font-size: 28px; letter-spacing: 3px; background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-size: 14px; transition: color 0.3s; }
        .nav-links a:hover { color: var(--text-primary); }
        .auth-buttons { display: flex; gap: 15px; align-items: center; }
        .btn-login { color: var(--text-primary); text-decoration: none; font-size: 14px; }
        .btn-signup { background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark)); color: #000; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-weight: 600; font-size: 14px; }
        .profile-btn { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark)); display: flex; align-items: center; justify-content: center; font-weight: 700; color: #000; cursor: pointer; font-size: 14px; }
        .upload-btn { background: var(--bg-tertiary); color: var(--text-primary); padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 14px; display: flex; align-items: center; gap: 6px; }
        .upload-btn:hover { background: var(--border-color); }
        #authButtons, #loggedInState { display: none; }

        /* Main Layout */
        .main-content { display: flex; gap: 30px; max-width: 1600px; margin: 0 auto; padding: 80px 30px 40px; }
        .video-section { flex: 1; max-width: 1100px; }
        .sidebar { width: 350px; flex-shrink: 0; }

        /* Video Player */
        .video-container { position: relative; width: 100%; padding-top: 56.25%; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .video-loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--text-muted); }

        /* Video Info */
        .video-title { font-size: 22px; font-weight: 600; margin-bottom: 15px; line-height: 1.3; }
        .video-meta { display: flex; align-items: center; gap: 20px; color: var(--text-secondary); font-size: 14px; margin-bottom: 20px; }
        .video-stats { display: flex; gap: 15px; }
        
        /* Creator Info */
        .creator-row { display: flex; align-items: center; justify-content: space-between; padding: 20px 0; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .creator-info { display: flex; align-items: center; gap: 15px; }
        .creator-avatar { width: 48px; height: 48px; border-radius: 50%; background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark)); display: flex; align-items: center; justify-content: center; font-weight: 700; color: #000; font-size: 18px; }
        .creator-name { font-weight: 600; font-size: 16px; }
        .creator-name a { color: var(--text-primary); text-decoration: none; }
        .creator-name a:hover { color: var(--accent-gold); }
        .creator-subs { color: var(--text-muted); font-size: 13px; }
        .subscribe-btn { background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-dark)); color: #000; padding: 12px 24px; border-radius: 25px; text-decoration: none; font-weight: 600; font-size: 14px; }
        .subscribe-btn:hover { opacity: 0.9; }

        /* Action Buttons */
        .action-buttons { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .action-btn { display: flex; align-items: center; gap: 8px; padding: 10px 16px; background: var(--bg-tertiary); border: none; border-radius: 20px; color: var(--text-primary); cursor: pointer; font-size: 14px; transition: background 0.3s; }
        .action-btn:hover { background: var(--border-color); }
        .action-btn.active { background: var(--accent-gold); color: #000; }
        .action-btn svg { width: 20px; height: 20px; }

        /* Description */
        .description-box { background: var(--bg-secondary); border-radius: 12px; padding: 15px; margin-bottom: 30px; }
        .description-text { color: var(--text-secondary); font-size: 14px; line-height: 1.6; white-space: pre-wrap; }
        .description-text.collapsed { max-height: 60px; overflow: hidden; }
        .show-more-btn { color: var(--text-muted); font-size: 13px; cursor: pointer; margin-top: 10px; }
        .show-more-btn:hover { color: var(--text-primary); }

        /* Comments */
        .comments-section { margin-top: 30px; }
        .comments-header { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        .comments-count { font-size: 18px; font-weight: 600; }
        .comment-form { display: flex; gap: 15px; margin-bottom: 30px; }
        .comment-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--bg-tertiary); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .comment-input-wrapper { flex: 1; }
        .comment-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--border-color); padding: 10px 0; color: var(--text-primary); font-size: 14px; resize: none; }
        .comment-input:focus { outline: none; border-bottom-color: var(--text-primary); }
        .comment-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; opacity: 0; transition: opacity 0.3s; }
        .comment-input:focus ~ .comment-actions { opacity: 1; }
        .comment-actions.show { opacity: 1; }
        .btn-cancel { background: none; border: none; color: var(--text-secondary); padding: 10px 16px; cursor: pointer; font-size: 14px; }
        .btn-comment { background: var(--accent-gold); color: #000; border: none; padding: 10px 16px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 14px; }
        .btn-comment:disabled { background: var(--bg-tertiary); color: var(--text-muted); cursor: not-allowed; }
        .comments-list { display: flex; flex-direction: column; gap: 20px; }
        .comment { display: flex; gap: 15px; }
        .comment-content { flex: 1; }
        .comment-author { font-weight: 600; font-size: 14px; margin-bottom: 4px; }
        .comment-author span { color: var(--text-muted); font-weight: 400; margin-left: 8px; }
        .comment-body { color: var(--text-secondary); font-size: 14px; line-height: 1.5; }
        .no-comments { color: var(--text-muted); text-align: center; padding: 40px; }

        /* Sidebar */
        .sidebar-title { font-size: 16px; font-weight: 600; margin-bottom: 20px; }
        .related-video { display: flex; gap: 10px; margin-bottom: 15px; cursor: pointer; }
        .related-video:hover .related-title { color: var(--accent-gold); }
        .related-thumb { width: 168px; height: 94px; background: var(--bg-secondary); border-radius: 8px; flex-shrink: 0; overflow: hidden; }
        .related-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .related-info { flex: 1; }
        .related-title { font-size: 14px; font-weight: 500; margin-bottom: 6px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .related-creator { color: var(--text-muted); font-size: 12px; margin-bottom: 4px; }
        .related-stats { color: var(--text-muted); font-size: 12px; }

        /* Error State */
        .error-state { text-align: center; padding: 100px 20px; }
        .error-state h2 { font-size: 24px; margin-bottom: 10px; }
        .error-state p { color: var(--text-muted); margin-bottom: 20px; }
        .error-state a { color: var(--accent-gold); }

        /* Loading */
        .loading-spinner { width: 40px; height: 40px; border: 3px solid var(--border-color); border-top-color: var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-content { flex-direction: column; }
            .sidebar { width: 100%; }
            .video-section { max-width: 100%; }
        }
        @media (max-width: 768px) {
            .header { padding: 0 15px; }
            .main-content { padding: 70px 15px 20px; }
            .nav-links { display: none; }
            .creator-row { flex-direction: column; gap: 15px; align-items: flex-start; }
            .action-buttons { justify-content: center; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">UNCAGED</a>
        <nav class="nav-links">
            <a href="browse.html">Browse</a>
        </nav>
        <div class="auth-buttons">
            <div id="authButtons">
                <a href="login.html" class="btn-login">Log In</a>
                <a href="signup.html" class="btn-signup">Get Started</a>
            </div>
            <div id="loggedInState">
                <a href="upload.html" class="upload-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    Upload
                </a>
                <div class="profile-btn" id="profileBtn">V</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="video-section">
            <!-- Video Player -->
            <div class="video-container" id="videoContainer">
                <div class="video-loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <!-- Video Info -->
            <h1 class="video-title" id="videoTitle">Loading...</h1>
            <div class="video-meta">
                <div class="video-stats">
                    <span id="viewCount">0 views</span>
                    <span>•</span>
                    <span id="uploadDate">Loading...</span>
                </div>
            </div>

            <!-- Creator Row -->
            <div class="creator-row">
                <div class="creator-info">
                    <div class="creator-avatar" id="creatorAvatar">?</div>
                    <div>
                        <div class="creator-name"><a href="#" id="creatorLink">Loading...</a></div>
                        <div class="creator-subs" id="creatorSubs">0 subscribers</div>
                    </div>
                </div>
                <a href="#" class="subscribe-btn" id="subscribeBtn">Subscribe</a>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" id="likeBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/></svg>
                    <span id="likeCount">0</span>
                </button>
                <button class="action-btn" id="dislikeBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"/></svg>
                    <span id="dislikeCount">0</span>
                </button>
                <button class="action-btn" id="shareBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
                    Share
                </button>
                <button class="action-btn" id="reportBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" y1="22" x2="4" y2="15"/></svg>
                    Report
                </button>
            </div>

            <!-- Description -->
            <div class="description-box">
                <div class="description-text collapsed" id="descriptionText">No description</div>
                <div class="show-more-btn" id="showMoreBtn">Show more</div>
            </div>

            <!-- Comments Section -->
            <div class="comments-section">
                <div class="comments-header">
                    <span class="comments-count"><span id="commentsCount">0</span> Comments</span>
                </div>
                <div class="comment-form" id="commentForm" style="display: none;">
                    <div class="comment-avatar" id="commentAvatar">?</div>
                    <div class="comment-input-wrapper">
                        <textarea class="comment-input" id="commentInput" placeholder="Add a comment..." rows="1"></textarea>
                        <div class="comment-actions" id="commentActions">
                            <button class="btn-cancel" id="cancelComment">Cancel</button>
                            <button class="btn-comment" id="submitComment" disabled>Comment</button>
                        </div>
                    </div>
                </div>
                <div class="comments-list" id="commentsList">
                    <div class="no-comments">Be the first to comment!</div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h3 class="sidebar-title">Related Videos</h3>
            <div id="relatedVideos">
                <p style="color: var(--text-muted); font-size: 14px;">No related videos</p>
            </div>
        </aside>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, orderBy, getDocs, addDoc, serverTimestamp, deleteDoc, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",
            authDomain: "uncaged-85b49.firebaseapp.com",
            projectId: "uncaged-85b49",
            storageBucket: "uncaged-85b49.firebasestorage.app",
            messagingSenderId: "957750920887",
            appId: "1:957750920887:web:9af4d847dad76c876d2f32"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get video ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');

        let currentUser = null;
        let videoData = null;
        let creatorId = null;

        // Format numbers
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
            if (days < 365) return `${Math.floor(days / 30)} months ago`;
            return `${Math.floor(days / 365)} years ago`;
        }

        // Show error state
        function showError(message) {
            document.getElementById('mainContent').innerHTML = `
                <div class="error-state">
                    <h2>Video not found</h2>
                    <p>${message}</p>
                    <a href="browse.html">← Back to Browse</a>
                </div>
            `;
        }

        // Load video - Try document ID first, then bunnyVideoId field
        async function loadVideo() {
            if (!videoId) {
                showError('No video ID provided');
                return;
            }

            try {
                // First, try to get by document ID directly
                let videoDoc = await getDoc(doc(db, 'videos', videoId));
                
                if (videoDoc.exists()) {
                    videoData = { id: videoDoc.id, ...videoDoc.data() };
                } else {
                    // Fallback: query by bunnyVideoId field
                    const q = query(collection(db, 'videos'), where('bunnyVideoId', '==', videoId));
                    const snapshot = await getDocs(q);
                    
                    if (snapshot.empty) {
                        showError('This video does not exist or has been removed.');
                        return;
                    }
                    
                    videoDoc = snapshot.docs[0];
                    videoData = { id: videoDoc.id, ...videoDoc.data() };
                }

                creatorId = videoData.creatorId;

                // Update view count
                await updateDoc(doc(db, 'videos', videoData.id), {
                    views: increment(1)
                });

                // Render video
                renderVideo();
                loadCreatorInfo();
                loadComments();
                loadRelatedVideos();

            } catch (error) {
                console.error('Error loading video:', error);
                showError('Error loading video. Please try again.');
            }
        }

        // Render video player and info
        function renderVideo() {
            // Get the bunny video ID for embedding
            const bunnyId = videoData.bunnyVideoId || videoData.id;
            
            // Video player
            document.getElementById('videoContainer').innerHTML = `
                <iframe 
                    src="https://iframe.mediadelivery.net/embed/588548/${bunnyId}?autoplay=true&loop=false&muted=false&preload=true"
                    loading="lazy"
                    allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture"
                    allowfullscreen>
                </iframe>
            `;

            // Video info
            document.getElementById('videoTitle').textContent = videoData.title || 'Untitled';
            document.getElementById('viewCount').textContent = formatNumber((videoData.views || 0) + 1) + ' views';
            document.getElementById('uploadDate').textContent = formatDate(videoData.createdAt);
            document.getElementById('descriptionText').textContent = videoData.description || 'No description';
            document.getElementById('likeCount').textContent = formatNumber(videoData.likes || 0);
            document.getElementById('dislikeCount').textContent = formatNumber(videoData.dislikes || 0);

            // Update page title
            document.title = `${videoData.title || 'Watch'} | UNCAGED`;
        }

        // Load creator info
        async function loadCreatorInfo() {
            if (!creatorId) return;

            try {
                const creatorDoc = await getDoc(doc(db, 'users', creatorId));
                if (creatorDoc.exists()) {
                    const creator = creatorDoc.data();
                    const name = creator.displayName || creator.username || 'Creator';
                    
                    document.getElementById('creatorAvatar').textContent = name[0].toUpperCase();
                    document.getElementById('creatorLink').textContent = name;
                    document.getElementById('creatorLink').href = `creator.html?id=${creatorId}`;
                    document.getElementById('creatorSubs').textContent = formatNumber(creator.subscribers || 0) + ' subscribers';
                    document.getElementById('subscribeBtn').href = `subscribe.html?creator=${creatorId}`;
                } else {
                    // Use video data for creator info
                    const name = videoData.creatorName || 'Creator';
                    document.getElementById('creatorAvatar').textContent = name[0].toUpperCase();
                    document.getElementById('creatorLink').textContent = name;
                    document.getElementById('creatorLink').href = `creator.html?id=${creatorId}`;
                    document.getElementById('subscribeBtn').href = `subscribe.html?creator=${creatorId}`;
                }
            } catch (error) {
                console.error('Error loading creator:', error);
            }
        }

        // Load comments
        async function loadComments() {
            try {
                const q = query(
                    collection(db, 'comments'),
                    where('videoId', '==', videoData.id),
                    orderBy('createdAt', 'desc')
                );
                const snapshot = await getDocs(q);
                
                document.getElementById('commentsCount').textContent = snapshot.size;

                if (snapshot.empty) {
                    document.getElementById('commentsList').innerHTML = '<div class="no-comments">Be the first to comment!</div>';
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const comment = doc.data();
                    html += `
                        <div class="comment">
                            <div class="comment-avatar">${(comment.authorName || 'U')[0].toUpperCase()}</div>
                            <div class="comment-content">
                                <div class="comment-author">${comment.authorName || 'User'} <span>${formatDate(comment.createdAt)}</span></div>
                                <div class="comment-body">${comment.text}</div>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('commentsList').innerHTML = html;
            } catch (error) {
                console.error('Error loading comments:', error);
                // If index error, show message
                if (error.code === 'failed-precondition') {
                    document.getElementById('commentsList').innerHTML = '<div class="no-comments">Comments loading...</div>';
                }
            }
        }

        // Load related videos
        async function loadRelatedVideos() {
            try {
                const q = query(
                    collection(db, 'videos'),
                    where('visibility', '==', 'public'),
                    limit(10)
                );
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const video = doc.data();
                    // Skip current video
                    if (doc.id === videoData.id) return;
                    
                    const thumb = video.thumbnail || `https://vz-fa698983-d99.b-cdn.net/${video.bunnyVideoId || doc.id}/thumbnail.jpg`;
                    html += `
                        <div class="related-video" onclick="window.location.href='watch.html?v=${doc.id}'">
                            <div class="related-thumb">
                                <img src="${thumb}" alt="${video.title}" onerror="this.style.display='none'">
                            </div>
                            <div class="related-info">
                                <div class="related-title">${video.title || 'Untitled'}</div>
                                <div class="related-creator">${video.creatorName || 'Creator'}</div>
                                <div class="related-stats">${formatNumber(video.views || 0)} views</div>
                            </div>
                        </div>
                    `;
                });

                if (html) {
                    document.getElementById('relatedVideos').innerHTML = html;
                }
            } catch (error) {
                console.error('Error loading related videos:', error);
            }
        }

        // Auth state
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('loggedInState').style.display = 'flex';
                document.getElementById('loggedInState').style.alignItems = 'center';
                document.getElementById('loggedInState').style.gap = '15px';
                
                const initial = user.displayName ? user.displayName[0].toUpperCase() : user.email[0].toUpperCase();
                document.getElementById('profileBtn').textContent = initial;

                // Show comment form
                document.getElementById('commentForm').style.display = 'flex';
                document.getElementById('commentAvatar').textContent = initial;
            } else {
                document.getElementById('authButtons').style.display = 'flex';
                document.getElementById('loggedInState').style.display = 'none';
                document.getElementById('commentForm').style.display = 'none';
            }
        });

        // Description show more/less
        document.getElementById('showMoreBtn').addEventListener('click', function() {
            const desc = document.getElementById('descriptionText');
            if (desc.classList.contains('collapsed')) {
                desc.classList.remove('collapsed');
                this.textContent = 'Show less';
            } else {
                desc.classList.add('collapsed');
                this.textContent = 'Show more';
            }
        });

        // Comment input focus
        const commentInput = document.getElementById('commentInput');
        const commentActions = document.getElementById('commentActions');
        const submitBtn = document.getElementById('submitComment');

        commentInput.addEventListener('focus', () => {
            commentActions.classList.add('show');
        });

        commentInput.addEventListener('input', () => {
            submitBtn.disabled = !commentInput.value.trim();
        });

        document.getElementById('cancelComment').addEventListener('click', () => {
            commentInput.value = '';
            commentActions.classList.remove('show');
            submitBtn.disabled = true;
        });

        // Submit comment
        document.getElementById('submitComment').addEventListener('click', async () => {
            if (!currentUser || !commentInput.value.trim()) return;

            try {
                await addDoc(collection(db, 'comments'), {
                    videoId: videoData.id,
                    text: commentInput.value.trim(),
                    authorId: currentUser.uid,
                    authorName: currentUser.displayName || currentUser.email.split('@')[0],
                    createdAt: serverTimestamp()
                });

                commentInput.value = '';
                submitBtn.disabled = true;
                loadComments();
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Error posting comment. Please try again.');
            }
        });

        // Like button
        document.getElementById('likeBtn').addEventListener('click', async () => {
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            try {
                await updateDoc(doc(db, 'videos', videoData.id), {
                    likes: increment(1)
                });
                const btn = document.getElementById('likeBtn');
                btn.classList.toggle('active');
                const count = document.getElementById('likeCount');
                count.textContent = formatNumber(parseInt(count.textContent.replace(/[^0-9]/g, '') || 0) + 1);
            } catch (error) {
                console.error('Error liking:', error);
            }
        });

        // Share button
        document.getElementById('shareBtn').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: videoData.title,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            }
        });

        // Report button
        document.getElementById('reportBtn').addEventListener('click', () => {
            if (!currentUser) {
                alert('Please log in to report content.');
                return;
            }
            if (confirm('Report this video for violating community guidelines?')) {
                alert('Report submitted. Thank you for helping keep UNCAGED safe.');
            }
        });

        // Load video on page load
        loadVideo();
    </script>
</body>
</html>
