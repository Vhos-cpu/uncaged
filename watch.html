<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Watch</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-card: #161618;
            --bg-card-hover: #1c1c1f;
            --accent: #f5a623;
            --accent-glow: rgba(245, 166, 35, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #8a8a8d;
            --text-muted: #5a5a5d;
            --border: #2a2a2d;
            --success: #22c55e;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 10, 11, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-link:hover { color: var(--text-primary); }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #d4880f);
            border: none;
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
        }

        /* Main layout */
        .main {
            padding-top: 70px;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 90px 40px 40px;
        }

        /* Video section */
        .video-container {
            background: #000;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-container iframe,
        .video-container video {
            width: 100%;
            height: 100%;
        }

        .video-info {
            margin-bottom: 24px;
        }

        .video-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .video-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
        }

        .video-stats {
            display: flex;
            gap: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .video-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px 20px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        .action-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--text-muted);
        }
        .action-btn.active {
            background: var(--accent-glow);
            border-color: var(--accent);
            color: var(--accent);
        }
        .action-btn svg { width: 18px; height: 18px; }

        /* Creator card */
        .creator-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .creator-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #d4880f);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--bg-primary);
            flex-shrink: 0;
            cursor: pointer;
        }

        .creator-info {
            flex: 1;
        }

        .creator-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            cursor: pointer;
        }
        .creator-name:hover { color: var(--accent); }

        .creator-subs {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .subscribe-btn {
            background: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: var(--bg-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        /* Description */
        .description-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .description-text {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        /* Comments section */
        .comments-section {
            margin-top: 32px;
        }

        .comments-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .comments-count {
            font-size: 18px;
            font-weight: 600;
        }

        .sort-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            font-family: inherit;
        }
        .sort-btn:hover { color: var(--text-primary); }

        /* Comment form */
        .comment-form {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .comment-form-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
        }

        .comment-input-wrapper {
            flex: 1;
        }

        .comment-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }
        .comment-input:focus {
            border-color: var(--text-primary);
        }
        .comment-input::placeholder {
            color: var(--text-muted);
        }

        .comment-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 12px;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.2s;
        }
        .comment-input:focus ~ .comment-actions,
        .comment-actions.show {
            opacity: 1;
            height: auto;
        }

        .cancel-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 10px 16px;
            font-family: inherit;
        }
        .cancel-btn:hover { color: var(--text-primary); }

        .submit-comment-btn {
            background: var(--accent);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: var(--bg-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }
        .submit-comment-btn:disabled {
            background: var(--bg-card);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        /* Comments list */
        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .comment {
            display: flex;
            gap: 16px;
        }

        .comment-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .comment-author {
            font-weight: 600;
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .comment-footer {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 12px;
        }

        .comment-action {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 13px;
            cursor: pointer;
            padding: 4px;
            font-family: inherit;
            transition: color 0.2s;
        }
        .comment-action:hover { color: var(--text-primary); }
        .comment-action svg { width: 16px; height: 16px; }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .related-video {
            display: flex;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .related-video:hover {
            background: var(--bg-card);
        }

        .related-thumbnail {
            width: 168px;
            height: 94px;
            border-radius: 8px;
            background: var(--bg-card);
            flex-shrink: 0;
            overflow: hidden;
        }
        .related-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .related-info {
            flex: 1;
        }

        .related-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .related-creator {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .related-meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Empty comments */
        .no-comments {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Login prompt */
        .login-prompt {
            text-align: center;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .login-prompt a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main {
                grid-template-columns: 1fr;
                padding: 90px 20px 40px;
            }
            .sidebar { display: none; }
        }

        @media (max-width: 600px) {
            .header { padding: 0 20px; }
            .video-meta { flex-direction: column; align-items: flex-start; }
            .comment-form { flex-direction: column; }
            .comment-form-avatar { display: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">UNCAGED</a>
            <nav class="nav-links">
                <a href="browse.html" class="nav-link">Browse</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </nav>
        </div>
        <div class="header-actions">
            <button class="profile-btn" id="profileBtn" onclick="window.location.href='login.html'">?</button>
        </div>
    </header>

    <main class="main">
        <div class="content">
            <!-- Video Player -->
            <div class="video-container" id="videoContainer">
                <div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--text-muted);">Loading video...</div>
            </div>

            <!-- Video Info -->
            <div class="video-info">
                <h1 class="video-title" id="videoTitle">Loading...</h1>
                <div class="video-meta">
                    <div class="video-stats">
                        <span id="viewCount">0 views</span>
                        <span id="uploadDate">-</span>
                    </div>
                    <div class="video-actions">
                        <button class="action-btn" id="likeBtn">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"/></svg>
                            <span id="likeCount">0</span>
                        </button>
                        <button class="action-btn" id="dislikeBtn">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.096c.5 0 .905-.405.905-.904 0-.715.211-1.413.608-2.008L17 13V4m-7 10h2m5-10h2a2 2 0 012 2v6a2 2 0 01-2 2h-2.5"/></svg>
                        </button>
                        <button class="action-btn">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/></svg>
                            Share
                        </button>
                    </div>
                </div>
            </div>

            <!-- Creator Card -->
            <div class="creator-card">
                <div class="creator-avatar" id="creatorAvatar" onclick="goToCreator()">?</div>
                <div class="creator-info">
                    <div class="creator-name" id="creatorName" onclick="goToCreator()">Loading...</div>
                    <div class="creator-subs" id="creatorSubs">0 subscribers</div>
                </div>
                <button class="subscribe-btn" id="subscribeBtn">Subscribe</button>
            </div>

            <!-- Description -->
            <div class="description-card">
                <p class="description-text" id="videoDescription">Loading description...</p>
            </div>

            <!-- Comments Section -->
            <div class="comments-section">
                <div class="comments-header">
                    <span class="comments-count"><span id="commentCount">0</span> Comments</span>
                    <button class="sort-btn">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/></svg>
                        Sort by
                    </button>
                </div>

                <!-- Comment Form (shown if logged in) -->
                <div id="commentFormContainer"></div>

                <!-- Comments List -->
                <div class="comments-list" id="commentsList">
                    <div class="no-comments">No comments yet. Be the first to comment!</div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h3 class="sidebar-title">Related Videos</h3>
            <div id="relatedVideos">
                <p style="color: var(--text-muted); font-size: 14px;">No related videos</p>
            </div>
        </aside>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, orderBy, getDocs, addDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",
            authDomain: "uncaged-85b49.firebaseapp.com",
            projectId: "uncaged-85b49",
            storageBucket: "uncaged-85b49.firebasestorage.app",
            messagingSenderId: "957750920887",
            appId: "1:957750920887:web:9af4d847dad76c876d2f32"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get video ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');

        let currentUser = null;
        let videoData = null;
        let creatorId = null;

        // Format numbers
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return minutes + ' minutes ago';
            if (hours < 24) return hours + ' hours ago';
            if (days < 7) return days + ' days ago';
            if (days < 30) return Math.floor(days / 7) + ' weeks ago';
            if (days < 365) return Math.floor(days / 30) + ' months ago';
            return Math.floor(days / 365) + ' years ago';
        }

        // Go to creator profile
        window.goToCreator = function() {
            if (creatorId) {
                window.location.href = `creator.html?id=${creatorId}`;
            }
        }

        // Load video
        async function loadVideo() {
            if (!videoId) {
                document.getElementById('videoTitle').textContent = 'Video not found';
                return;
            }

            const videoDoc = await getDoc(doc(db, 'videos', videoId));
            if (!videoDoc.exists()) {
                document.getElementById('videoTitle').textContent = 'Video not found';
                return;
            }

            videoData = videoDoc.data();
            creatorId = videoData.creatorId;

            // Update video info
            document.getElementById('videoTitle').textContent = videoData.title || 'Untitled';
            document.getElementById('viewCount').textContent = formatNumber(videoData.views || 0) + ' views';
            document.getElementById('uploadDate').textContent = formatDate(videoData.createdAt);
            document.getElementById('videoDescription').textContent = videoData.description || 'No description';
            document.getElementById('likeCount').textContent = formatNumber(videoData.likes || 0);

            // Load video player
            if (videoData.videoUrl) {
                document.getElementById('videoContainer').innerHTML = `
                    <iframe src="${videoData.videoUrl}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>`;
            }

            // Increment view count
            await updateDoc(doc(db, 'videos', videoId), {
                views: increment(1)
            });

            // Load creator info
            loadCreator();
            
            // Load comments
            loadComments();
        }

        // Load creator
        async function loadCreator() {
            if (!creatorId) return;

            const creatorDoc = await getDoc(doc(db, 'users', creatorId));
            if (creatorDoc.exists()) {
                const creator = creatorDoc.data();
                document.getElementById('creatorName').textContent = creator.displayName || 'Creator';
                document.getElementById('creatorAvatar').textContent = (creator.displayName || 'C')[0].toUpperCase();
                document.getElementById('creatorSubs').textContent = formatNumber(creator.subscribers || 0) + ' subscribers';
                
                // Subscribe button
                document.getElementById('subscribeBtn').onclick = () => {
                    window.location.href = `subscribe.html?creator=${creatorId}`;
                };
            }
        }

        // Load comments
        async function loadComments() {
            const commentsQuery = query(
                collection(db, 'comments'),
                where('videoId', '==', videoId),
                orderBy('createdAt', 'desc')
            );

            try {
                const snapshot = await getDocs(commentsQuery);
                const comments = [];
                
                snapshot.forEach(doc => {
                    comments.push({ id: doc.id, ...doc.data() });
                });

                document.getElementById('commentCount').textContent = comments.length;

                if (comments.length === 0) {
                    document.getElementById('commentsList').innerHTML = `
                        <div class="no-comments">No comments yet. Be the first to comment!</div>
                    `;
                    return;
                }

                document.getElementById('commentsList').innerHTML = comments.map(comment => `
                    <div class="comment" data-id="${comment.id}">
                        <div class="comment-avatar">${(comment.authorName || 'U')[0].toUpperCase()}</div>
                        <div class="comment-content">
                            <div class="comment-header">
                                <span class="comment-author">${comment.authorName || 'User'}</span>
                                <span class="comment-time">${formatDate(comment.createdAt)}</span>
                            </div>
                            <p class="comment-text">${escapeHtml(comment.text)}</p>
                            <div class="comment-footer">
                                <button class="comment-action like-comment" data-id="${comment.id}">
                                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"/></svg>
                                    ${comment.likes || 0}
                                </button>
                                <button class="comment-action">Reply</button>
                                ${currentUser && currentUser.uid === comment.authorId ? `<button class="comment-action delete-comment" data-id="${comment.id}">Delete</button>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');

                // Add delete handlers
                document.querySelectorAll('.delete-comment').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        if (confirm('Delete this comment?')) {
                            await deleteDoc(doc(db, 'comments', btn.dataset.id));
                            loadComments();
                        }
                    });
                });

            } catch (error) {
                console.error('Error loading comments:', error);
                document.getElementById('commentsList').innerHTML = `
                    <div class="no-comments">No comments yet. Be the first to comment!</div>
                `;
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Post comment
        async function postComment(text) {
            if (!currentUser || !text.trim()) return;

            await addDoc(collection(db, 'comments'), {
                videoId: videoId,
                authorId: currentUser.uid,
                authorName: currentUser.displayName || currentUser.email.split('@')[0],
                text: text.trim(),
                likes: 0,
                createdAt: serverTimestamp()
            });

            loadComments();
        }

        // Like video
        async function likeVideo() {
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            const likeRef = doc(db, 'likes', `${currentUser.uid}_${videoId}`);
            const likeDoc = await getDoc(likeRef);

            if (likeDoc.exists()) {
                // Unlike
                await deleteDoc(likeRef);
                await updateDoc(doc(db, 'videos', videoId), { likes: increment(-1) });
                document.getElementById('likeBtn').classList.remove('active');
            } else {
                // Like
                await setDoc(likeRef, { 
                    usedId: currentUser.uid, 
                    videoId: videoId,
                    createdAt: serverTimestamp()
                });
                await updateDoc(doc(db, 'videos', videoId), { likes: increment(1) });
                document.getElementById('likeBtn').classList.add('active');
            }

            // Refresh count
            const videoDoc = await getDoc(doc(db, 'videos', videoId));
            document.getElementById('likeCount').textContent = formatNumber(videoDoc.data().likes || 0);
        }

        // Check if user liked
        async function checkIfLiked() {
            if (!currentUser) return;
            
            const likeRef = doc(db, 'likes', `${currentUser.uid}_${videoId}`);
            const likeDoc = await getDoc(likeRef);
            
            if (likeDoc.exists()) {
                document.getElementById('likeBtn').classList.add('active');
            }
        }

        // Auth state
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            
            if (user) {
                const initial = user.displayName ? user.displayName[0].toUpperCase() : user.email[0].toUpperCase();
                document.getElementById('profileBtn').textContent = initial;
                document.getElementById('profileBtn').onclick = () => window.location.href = 'dashboard.html';

                // Show comment form
                document.getElementById('commentFormContainer').innerHTML = `
                    <div class="comment-form">
                        <div class="comment-form-avatar">${initial}</div>
                        <div class="comment-input-wrapper">
                            <input type="text" class="comment-input" placeholder="Add a comment..." id="commentInput">
                            <div class="comment-actions" id="commentActions">
                                <button class="cancel-btn" id="cancelComment">Cancel</button>
                                <button class="submit-comment-btn" id="submitComment" disabled>Comment</button>
                            </div>
                        </div>
                    </div>
                `;

                // Comment input handlers
                const input = document.getElementById('commentInput');
                const actions = document.getElementById('commentActions');
                const submitBtn = document.getElementById('submitComment');
                const cancelBtn = document.getElementById('cancelComment');

                input.addEventListener('focus', () => actions.classList.add('show'));
                input.addEventListener('input', () => {
                    submitBtn.disabled = !input.value.trim();
                });

                cancelBtn.addEventListener('click', () => {
                    input.value = '';
                    actions.classList.remove('show');
                    submitBtn.disabled = true;
                });

                submitBtn.addEventListener('click', async () => {
                    await postComment(input.value);
                    input.value = '';
                    actions.classList.remove('show');
                    submitBtn.disabled = true;
                });

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && input.value.trim()) {
                        postComment(input.value);
                        input.value = '';
                        actions.classList.remove('show');
                        submitBtn.disabled = true;
                    }
                });

                checkIfLiked();

            } else {
                document.getElementById('commentFormContainer').innerHTML = `
                    <div class="login-prompt">
                        <a href="login.html">Sign in</a> to comment
                    </div>
                `;
            }
        });

        // Like button handler
        document.getElementById('likeBtn').addEventListener('click', likeVideo);

        // Load video
        loadVideo();
    </script>
</body>
</html>
