<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #0D0D0D;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(107, 47, 235, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(245, 166, 35, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #121212;
            border: 1px solid #222;
            border-radius: 16px;
            padding: 45px 40px;
            position: relative;
            z-index: 10;
        }

        .tab-switcher {
            display: flex;
            background: #1A1A1A;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #888;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            color: #0D0D0D;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #B3B3B3;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: #1A1A1A;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px 18px;
            font-size: 16px;
            color: #FFFFFF;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #F5A623;
        }

        .form-input::placeholder {
            color: #555;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: #F5A623;
        }

        .form-extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: #F5A623;
        }

        .forgot-link {
            color: #F5A623;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            color: #0D0D0D;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 166, 35, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #333;
        }

        .divider-text {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            background: #1A1A1A;
            border: 1px solid #333;
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #222;
            border-color: #444;
        }

        .social-btn .icon {
            font-size: 20px;
        }

        .terms-text {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 25px;
            line-height: 1.6;
        }

        .terms-text a {
            color: #F5A623;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: rgba(229, 9, 20, 0.15);
            border: 1px solid #E50914;
            color: #ff6b6b;
            display: block;
        }

        .message.success {
            background: rgba(29, 185, 84, 0.15);
            border: 1px solid #1DB954;
            color: #1DB954;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0D0D0D;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            padding: 25px 40px;
            text-align: center;
            border-top: 1px solid #1A1A1A;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #F5A623;
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }

            .logo {
                font-size: 26px;
            }

            .auth-card {
                padding: 35px 25px;
            }

            .form-extras {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">UNCAGED</a>
    </header>

    <main class="main-container">
        <div class="auth-card">
            <div class="tab-switcher">
                <button class="tab-btn active" onclick="showForm('login')">Sign In</button>
                <button class="tab-btn" onclick="showForm('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                <div class="message" id="loginMessage"></div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-field">
                        <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅ</button>
                    </div>
                </div>

                <div class="form-extras">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link" onclick="handleForgotPassword(event)">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn" onclick="handleGoogleSignIn()">
                        <span class="icon">G</span>
                        Continue with Google
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                <div class="message" id="signupMessage"></div>
                
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="signupUsername" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signupEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-field">
                        <input type="password" class="form-input" id="signupPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">üëÅ</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="signupBtn">Create Account</button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn" onclick="handleGoogleSignIn()">
                        <span class="icon">G</span>
                        Continue with Google
                    </button>
                </div>

                <p class="terms-text">
                    By creating an account, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="terms.html">Terms of Use</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="#">Contact</a>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            sendPasswordResetEmail,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",
            authDomain: "uncaged-85b49.firebaseapp.com",
            projectId: "uncaged-85b49",
            storageBucket: "uncaged-85b49.firebasestorage.app",
            messagingSenderId: "957750920887",
            appId: "1:957750920887:web:9af4d847dad76c876d2f32"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // Create user profile in Firestore
        async function createUserProfile(user, username = null) {
            const userRef = doc(db, 'users', user.uid);
            const userSnap = await getDoc(userRef);
            
            if (!userSnap.exists()) {
                await setDoc(userRef, {
                    uid: user.uid,
                    email: user.email,
                    username: username || user.displayName || 'User',
                    displayName: username || user.displayName || 'User',
                    photoURL: user.photoURL || null,
                    bio: '',
                    subscribers: 0,
                    totalViews: 0,
                    videosCount: 0,
                    isCreator: false,
                    isVerified: false,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
            }
        }

        // Handle Login
        window.handleLogin = async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('loginMessage');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Signing in...';
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                messageDiv.className = 'message success';
                messageDiv.textContent = 'Success! Redirecting...';
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'browse.html';
                }, 1000);
                
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Sign In';
                
                messageDiv.className = 'message error';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        messageDiv.textContent = 'No account found with this email. Please sign up first.';
                        break;
                    case 'auth/wrong-password':
                        messageDiv.textContent = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        messageDiv.textContent = 'Please enter a valid email address.';
                        break;
                    case 'auth/invalid-credential':
                        messageDiv.textContent = 'Invalid email or password. Please try again.';
                        break;
                    case 'auth/too-many-requests':
                        messageDiv.textContent = 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        messageDiv.textContent = 'Sign in failed. Please check your credentials.';
                }
                messageDiv.style.display = 'block';
            }
        };

        // Handle Signup
        window.handleSignup = async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('signupBtn');
            const messageDiv = document.getElementById('signupMessage');
            
            if (password !== confirmPassword) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Passwords do not match.';
                messageDiv.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Creating account...';
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update auth profile
                await updateProfile(user, {
                    displayName: username
                });
                
                // Create user profile in Firestore database
                await createUserProfile(user, username);
                
                messageDiv.className = 'message success';
                messageDiv.textContent = 'Account created! Redirecting...';
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'browse.html';
                }, 1000);
                
            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Create Account';
                
                messageDiv.className = 'message error';
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        messageDiv.textContent = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        messageDiv.textContent = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        messageDiv.textContent = 'Password should be at least 6 characters.';
                        break;
                    default:
                        messageDiv.textContent = 'Signup failed. Please try again.';
                }
                messageDiv.style.display = 'block';
            }
        };

        // Handle Google Sign In
        window.handleGoogleSignIn = async function() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                // Create/update user profile in Firestore
                await createUserProfile(user);
                
                window.location.href = 'browse.html';
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                
                const activeForm = document.querySelector('.auth-form.active');
                const messageDiv = activeForm.querySelector('.message');
                
                if (error.code !== 'auth/popup-closed-by-user') {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Google sign-in failed. Please try again.';
                    messageDiv.style.display = 'block';
                }
            }
        };

        // Handle Forgot Password
        window.handleForgotPassword = async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const messageDiv = document.getElementById('loginMessage');
            
            if (!email) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Please enter your email address first.';
                messageDiv.style.display = 'block';
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                messageDiv.className = 'message success';
                messageDiv.textContent = 'Password reset email sent! Check your inbox.';
                messageDiv.style.display = 'block';
            } catch (error) {
                messageDiv.className = 'message error';
                if (error.code === 'auth/user-not-found') {
                    messageDiv.textContent = 'No account found with this email.';
                } else {
                    messageDiv.textContent = 'Could not send reset email. Please try again.';
                }
                messageDiv.style.display = 'block';
            }
        };
    </script>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(formType + 'Form').classList.add('active');
            
            document.querySelectorAll('.message').forEach(msg => {
                msg.style.display = 'none';
            });
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
