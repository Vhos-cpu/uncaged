<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #0D0D0D;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Background Effects */
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(107, 47, 235, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(245, 166, 35, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Auth Card */
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #121212;
            border: 1px solid #222;
            border-radius: 16px;
            padding: 45px 40px;
            position: relative;
            z-index: 10;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #888;
            font-size: 15px;
            text-align: center;
            margin-bottom: 35px;
        }

        /* Tab Switcher */
        .tab-switcher {
            display: flex;
            background: #1A1A1A;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #888;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            color: #0D0D0D;
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #B3B3B3;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: #1A1A1A;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px 18px;
            font-size: 16px;
            color: #FFFFFF;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #F5A623;
        }

        .form-input::placeholder {
            color: #555;
        }

        /* Password Field */
        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: #F5A623;
        }

        /* Remember & Forgot */
        .form-extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: #F5A623;
        }

        .forgot-link {
            color: #F5A623;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            color: #0D0D0D;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 166, 35, 0.3);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #333;
        }

        .divider-text {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            background: #1A1A1A;
            border: 1px solid #333;
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #222;
            border-color: #444;
        }

        .social-btn .icon {
            font-size: 20px;
        }

        /* Terms Text */
        .terms-text {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 25px;
            line-height: 1.6;
        }

        .terms-text a {
            color: #F5A623;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .success-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #888;
            margin-bottom: 25px;
        }

        /* Footer */
        .footer {
            padding: 25px 40px;
            text-align: center;
            border-top: 1px solid #1A1A1A;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #F5A623;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }

            .logo {
                font-size: 26px;
            }

            .auth-card {
                padding: 35px 25px;
            }

            .auth-title {
                font-size: 24px;
            }

            .form-extras {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">UNCAGED</a>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <div class="auth-card">
            <!-- Tab Switcher -->
            <div class="tab-switcher">
                <button class="tab-btn active" onclick="showForm('login')">Sign In</button>
                <button class="tab-btn" onclick="showForm('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm" action="browse.html">
                <input type="hidden" name="form_type" value="login">
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-field">
                        <input type="password" class="form-input" name="password" placeholder="Enter your password" required id="loginPassword">
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅ</button>
                    </div>
                </div>

                <div class="form-extras">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn">
                        <span class="icon">G</span>
                        Continue with Google
                    </button>
                    <button type="button" class="social-btn">
                        <span class="icon">üçé</span>
                        Continue with Apple
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" action="browse.html">
                <input type="hidden" name="form_type" value="signup">
                
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-field">
                        <input type="password" class="form-input" name="password" placeholder="Create a password" required id="signupPassword">
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">üëÅ</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" class="form-input" name="confirm_password" placeholder="Confirm your password" required id="confirmPassword">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn">
                        <span class="icon">G</span>
                        Continue with Google
                    </button>
                    <button type="button" class="social-btn">
                        <span class="icon">üçé</span>
                        Continue with Apple
                    </button>
                </div>

                <p class="terms-text">
                    By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contact</a>
        </div>
    </footer>

    <script>
        // Tab Switching
        function showForm(formType) {
            // Update tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(formType + 'Form').classList.add('active');
        }

        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
    </script>
</body>
</html>
