<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | My Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--bg-primary:#0D0D0D;--bg-secondary:#1A1A1A;--bg-tertiary:#242424;--accent-gold:#F5A623;--text-primary:#FFFFFF;--text-secondary:#B3B3B3;--text-muted:#666666;--border-color:#2A2A2A}
        body{font-family:'DM Sans',sans-serif;background:var(--bg-primary);color:var(--text-primary);min-height:100vh}
        .header{position:fixed;top:0;left:0;right:0;height:60px;background:rgba(13,13,13,0.95);backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:space-between;padding:0 30px;z-index:1000;border-bottom:1px solid var(--border-color)}
        .logo{font-family:'Bebas Neue',sans-serif;font-size:28px;letter-spacing:3px;background:linear-gradient(135deg,var(--accent-gold),#D4880F);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
        .nav-links{display:flex;gap:25px}
        .nav-links a{color:var(--text-secondary);text-decoration:none;font-size:14px}
        .profile-btn{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,var(--accent-gold),#D4880F);display:flex;align-items:center;justify-content:center;font-weight:700;color:#000;cursor:pointer;font-size:14px;border:none;position:relative}
        .dropdown{position:absolute;top:calc(100% + 10px);right:0;background:var(--bg-secondary);border-radius:12px;padding:10px 0;min-width:200px;box-shadow:0 10px 40px rgba(0,0,0,0.5);display:none;border:1px solid var(--border-color)}
        .dropdown.show{display:block}
        .dropdown a{display:block;padding:12px 20px;color:var(--text-secondary);text-decoration:none;font-size:14px}
        .dropdown a:hover{background:var(--bg-tertiary);color:var(--text-primary)}
        .dropdown .divider{height:1px;background:var(--border-color);margin:8px 0}
        .page-container{display:flex;min-height:100vh}
        .sidebar{position:fixed;left:0;top:0;bottom:0;width:240px;background:var(--bg-secondary);padding:80px 0 20px;border-right:1px solid var(--border-color)}
        .sidebar a{display:flex;align-items:center;gap:12px;padding:12px 20px;color:var(--text-secondary);text-decoration:none;font-size:14px}
        .sidebar a:hover{background:var(--bg-tertiary)}
        .sidebar a.active{background:rgba(245,166,35,0.1);color:var(--accent-gold);border-left:3px solid var(--accent-gold)}
        .sidebar a svg{width:20px;height:20px}
        .sidebar .divider{height:1px;background:var(--border-color);margin:15px 20px}
        .main{margin-left:240px;padding:80px 30px 40px;flex:1}
        .page-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px}
        .page-title{font-family:'Bebas Neue',sans-serif;font-size:36px;letter-spacing:2px}
        .upload-btn-lg{display:flex;align-items:center;gap:8px;background:linear-gradient(135deg,var(--accent-gold),#D4880F);color:#000;padding:12px 24px;border-radius:25px;text-decoration:none;font-weight:600}
        .stats-row{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin-bottom:30px}
        .stat-card{background:var(--bg-secondary);border-radius:12px;padding:20px}
        .stat-value{font-size:28px;font-weight:700;margin-bottom:5px}
        .stat-label{color:var(--text-muted);font-size:13px}
        .filter-bar{display:flex;gap:10px;margin-bottom:25px;flex-wrap:wrap}
        .filter-btn{padding:8px 16px;background:var(--bg-secondary);border:none;border-radius:20px;color:var(--text-secondary);cursor:pointer;font-size:13px}
        .filter-btn.active{background:var(--accent-gold);color:#000}
        .videos-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
        .video-card{background:var(--bg-secondary);border-radius:12px;overflow:hidden}
        .video-thumb{position:relative;width:100%;padding-top:56.25%;background:var(--bg-tertiary)}
        .video-thumb img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover}
        .video-status{position:absolute;top:8px;left:8px;padding:4px 8px;border-radius:4px;font-size:11px;font-weight:600}
        .video-status.public{background:#28A745;color:#fff}
        .video-status.private{background:#DC3545;color:#fff}
        .video-info{padding:15px}
        .video-title{font-size:14px;font-weight:600;margin-bottom:8px}
        .video-title a{color:var(--text-primary);text-decoration:none}
        .video-stats{color:var(--text-muted);font-size:12px;margin-bottom:12px}
        .video-actions{display:flex;gap:8px}
        .video-actions button{padding:6px 12px;background:var(--bg-tertiary);border:none;border-radius:6px;color:var(--text-secondary);cursor:pointer;font-size:12px}
        .video-actions button:hover{background:var(--border-color)}
        .video-actions button.delete:hover{background:#DC3545;color:#fff}
        .empty-state{text-align:center;padding:60px 20px}
        .empty-state a{color:var(--accent-gold)}
        .loading-spinner{width:40px;height:40px;border:3px solid var(--border-color);border-top-color:var(--accent-gold);border-radius:50%;animation:spin 1s linear infinite;margin:40px auto}
        @keyframes spin{to{transform:rotate(360deg)}}
        @media(max-width:1024px){.sidebar{width:70px}.sidebar a span{display:none}.sidebar a{justify-content:center}.main{margin-left:70px}}
        @media(max-width:768px){.sidebar{display:none}.main{margin-left:0;padding:70px 15px 20px}.page-header{flex-direction:column;gap:15px;align-items:flex-start}.stats-row{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <header class="header">
        <div style="display:flex;align-items:center;gap:30px">
            <a href="index.html" class="logo">UNCAGED</a>
            <nav class="nav-links"><a href="browse.html">Browse</a><a href="dashboard.html">Dashboard</a></nav>
        </div>
        <button class="profile-btn" id="profileBtn">V
            <div class="dropdown" id="profileDropdown">
                <a href="dashboard.html">Dashboard</a><a href="my-videos.html">My Videos</a><a href="earnings.html">Earnings</a>
                <div class="divider"></div><a href="stripe-connect.html">Get Paid</a><a href="settings.html">Settings</a>
                <div class="divider"></div><a href="#" id="logoutBtn">Log Out</a>
            </div>
        </button>
    </header>
    <div class="page-container">
        <aside class="sidebar">
            <a href="dashboard.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg><span>Dashboard</span></a>
            <a href="my-videos.html" class="active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/></svg><span>My Videos</span></a>
            <a href="analytics.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg><span>Analytics</span></a>
            <a href="earnings.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg><span>Earnings</span></a>
            <div class="divider"></div>
            <a href="upload.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg><span>Upload</span></a>
            <a href="stripe-connect.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg><span>Get Paid</span></a>
        </aside>
        <main class="main">
            <div class="page-header">
                <h1 class="page-title">My Videos</h1>
                <a href="upload.html" class="upload-btn-lg"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>Upload New</a>
            </div>
            <div class="stats-row">
                <div class="stat-card"><div class="stat-value" id="totalVideos">0</div><div class="stat-label">Total Videos</div></div>
                <div class="stat-card"><div class="stat-value" id="totalViews">0</div><div class="stat-label">Total Views</div></div>
                <div class="stat-card"><div class="stat-value" id="totalSubs">0</div><div class="stat-label">Subscribers</div></div>
            </div>
            <div class="filter-bar">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="public">Public</button>
                <button class="filter-btn" data-filter="private">Private</button>
            </div>
            <div class="videos-grid" id="videosGrid"><div class="loading-spinner"></div></div>
        </main>
    </div>
    <script type="module">
        import{initializeApp}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import{getAuth,onAuthStateChanged,signOut}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import{getFirestore,collection,query,where,getDocs,deleteDoc,doc,getDoc}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const app=initializeApp({apiKey:"AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",authDomain:"uncaged-85b49.firebaseapp.com",projectId:"uncaged-85b49",storageBucket:"uncaged-85b49.firebasestorage.app",messagingSenderId:"957750920887",appId:"1:957750920887:web:9af4d847dad76c876d2f32"});
        const auth=getAuth(app),db=getFirestore(app);
        let allVideos=[],currentFilter='all';
        function fmt(n){if(n>=1e6)return(n/1e6).toFixed(1)+'M';if(n>=1e3)return(n/1e3).toFixed(1)+'K';return n.toString()}
        onAuthStateChanged(auth,async u=>{if(!u){location.href='login.html';return}document.getElementById('profileBtn').childNodes[0].textContent=(u.displayName||u.email)[0].toUpperCase();try{const uDoc=await getDoc(doc(db,'users',u.uid));if(uDoc.exists())document.getElementById('totalSubs').textContent=fmt(uDoc.data().subscribers||0)}catch(e){}loadVideos(u.uid)});
        document.getElementById('profileBtn').onclick=e=>{e.stopPropagation();document.getElementById('profileDropdown').classList.toggle('show')};
        document.onclick=()=>document.getElementById('profileDropdown').classList.remove('show');
        document.querySelectorAll('.dropdown').forEach(d=>d.onclick=e=>e.stopPropagation());
        document.getElementById('logoutBtn').onclick=async e=>{e.preventDefault();await signOut(auth);location.href='index.html'};
        async function loadVideos(uid){const grid=document.getElementById('videosGrid');try{const snap=await getDocs(query(collection(db,'videos'),where('creatorId','==',uid)));allVideos=[];let views=0;snap.forEach(d=>{const v=d.data();allVideos.push({id:d.id,...v});views+=(v.views||0)});document.getElementById('totalVideos').textContent=allVideos.length;document.getElementById('totalViews').textContent=fmt(views);renderVideos()}catch(e){grid.innerHTML='<div class="empty-state">Error loading videos</div>'}}
        function renderVideos(){const grid=document.getElementById('videosGrid');let filtered=currentFilter==='all'?allVideos:allVideos.filter(v=>(v.visibility||'public')===currentFilter);if(!filtered.length){grid.innerHTML='<div class="empty-state"><h3>No videos found</h3><p><a href="upload.html">Upload your first video</a></p></div>';return}grid.innerHTML=filtered.map(v=>{const thumb=v.thumbnail||'https://vz-fa698983-d99.b-cdn.net/'+(v.bunnyVideoId||v.id)+'/thumbnail.jpg';const vis=v.visibility||'public';return`<div class="video-card"><div class="video-thumb"><img src="${thumb}" onerror="this.style.display='none'"><span class="video-status ${vis}">${vis}</span></div><div class="video-info"><div class="video-title"><a href="watch.html?v=${v.id}">${v.title||'Untitled'}</a></div><div class="video-stats">${fmt(v.views||0)} views</div><div class="video-actions"><button onclick="location.href='watch.html?v=${v.id}'">View</button><button class="delete" onclick="deleteVideo('${v.id}')">Delete</button></div></div></div>`}).join('')}
        window.deleteVideo=async id=>{if(!confirm('Delete this video?'))return;try{await deleteDoc(doc(db,'videos',id));allVideos=allVideos.filter(v=>v.id!==id);document.getElementById('totalVideos').textContent=allVideos.length;renderVideos()}catch(e){alert('Error: '+e.message)}};
        document.querySelectorAll('.filter-btn').forEach(btn=>{btn.onclick=()=>{document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');currentFilter=btn.dataset.filter;renderVideos()}});
    </script>
</body>
</html>
