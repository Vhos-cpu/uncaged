<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--bg-primary:#0D0D0D;--bg-secondary:#1A1A1A;--bg-tertiary:#242424;--accent-gold:#F5A623;--text-primary:#FFFFFF;--text-secondary:#B3B3B3;--text-muted:#666666;--border-color:#2A2A2A}
        body{font-family:'DM Sans',sans-serif;background:var(--bg-primary);color:var(--text-primary);min-height:100vh}
        .header{position:fixed;top:0;left:0;right:0;height:60px;background:rgba(13,13,13,0.95);backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:space-between;padding:0 30px;z-index:1000;border-bottom:1px solid var(--border-color)}
        .logo{font-family:'Bebas Neue',sans-serif;font-size:28px;letter-spacing:3px;background:linear-gradient(135deg,var(--accent-gold),#D4880F);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
        .nav-links{display:flex;gap:25px}
        .nav-links a{color:var(--text-secondary);text-decoration:none;font-size:14px}
        .profile-btn{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,var(--accent-gold),#D4880F);display:flex;align-items:center;justify-content:center;font-weight:700;color:#000;cursor:pointer;font-size:14px;border:none;position:relative}
        .dropdown{position:absolute;top:calc(100% + 10px);right:0;background:var(--bg-secondary);border-radius:12px;padding:10px 0;min-width:200px;box-shadow:0 10px 40px rgba(0,0,0,0.5);display:none;border:1px solid var(--border-color)}
        .dropdown.show{display:block}
        .dropdown a{display:block;padding:12px 20px;color:var(--text-secondary);text-decoration:none;font-size:14px}
        .dropdown a:hover{background:var(--bg-tertiary);color:var(--text-primary)}
        .dropdown .divider{height:1px;background:var(--border-color);margin:8px 0}
        .page-container{display:flex;min-height:100vh}
        .sidebar{position:fixed;left:0;top:0;bottom:0;width:240px;background:var(--bg-secondary);padding:80px 0 20px;border-right:1px solid var(--border-color)}
        .sidebar a{display:flex;align-items:center;gap:12px;padding:12px 20px;color:var(--text-secondary);text-decoration:none;font-size:14px}
        .sidebar a:hover{background:var(--bg-tertiary)}
        .sidebar a.active{background:rgba(245,166,35,0.1);color:var(--accent-gold);border-left:3px solid var(--accent-gold)}
        .sidebar a svg{width:20px;height:20px}
        .sidebar .divider{height:1px;background:var(--border-color);margin:15px 20px}
        .main{margin-left:240px;padding:80px 30px 40px;flex:1}
        .page-title{font-family:'Bebas Neue',sans-serif;font-size:36px;letter-spacing:2px;margin-bottom:30px}
        .stats-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;margin-bottom:40px}
        .stat-card{background:var(--bg-secondary);border-radius:12px;padding:25px}
        .stat-card h3{color:var(--text-muted);font-size:13px;margin-bottom:10px}
        .stat-card .value{font-size:32px;font-weight:700}
        .stat-card .change{font-size:12px;margin-top:5px;color:#28A745}
        .section{margin-bottom:40px}
        .section-title{font-size:18px;font-weight:600;margin-bottom:20px}
        .top-videos{background:var(--bg-secondary);border-radius:12px;overflow:hidden}
        .top-video-item{display:flex;gap:15px;padding:15px 20px;border-bottom:1px solid var(--border-color);align-items:center;cursor:pointer}
        .top-video-item:last-child{border:none}
        .top-video-item:hover{background:var(--bg-tertiary)}
        .video-rank{font-size:24px;font-weight:700;color:var(--accent-gold);width:30px}
        .video-thumb-sm{width:100px;height:56px;background:var(--bg-tertiary);border-radius:6px;overflow:hidden}
        .video-thumb-sm img{width:100%;height:100%;object-fit:cover}
        .video-info-sm{flex:1}
        .video-title-sm{font-size:14px;font-weight:500;margin-bottom:4px}
        .video-stats-sm{color:var(--text-muted);font-size:12px}
        .empty-state{padding:40px;text-align:center;color:var(--text-muted)}
        @media(max-width:1200px){.stats-grid{grid-template-columns:repeat(2,1fr)}}
        @media(max-width:1024px){.sidebar{width:70px}.sidebar a span{display:none}.sidebar a{justify-content:center}.main{margin-left:70px}}
        @media(max-width:768px){.sidebar{display:none}.main{margin-left:0;padding:70px 15px 20px}.stats-grid{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <header class="header">
        <div style="display:flex;align-items:center;gap:30px">
            <a href="index.html" class="logo">UNCAGED</a>
            <nav class="nav-links"><a href="browse.html">Browse</a><a href="dashboard.html">Dashboard</a></nav>
        </div>
        <button class="profile-btn" id="profileBtn">V
            <div class="dropdown" id="profileDropdown">
                <a href="dashboard.html">Dashboard</a><a href="my-videos.html">My Videos</a><a href="earnings.html">Earnings</a>
                <div class="divider"></div><a href="stripe-connect.html">Get Paid</a><a href="settings.html">Settings</a>
                <div class="divider"></div><a href="#" id="logoutBtn">Log Out</a>
            </div>
        </button>
    </header>
    <div class="page-container">
        <aside class="sidebar">
            <a href="dashboard.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg><span>Dashboard</span></a>
            <a href="my-videos.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/></svg><span>My Videos</span></a>
            <a href="analytics.html" class="active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg><span>Analytics</span></a>
            <a href="earnings.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg><span>Earnings</span></a>
            <div class="divider"></div>
            <a href="upload.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg><span>Upload</span></a>
            <a href="stripe-connect.html"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg><span>Get Paid</span></a>
        </aside>
        <main class="main">
            <h1 class="page-title">Analytics</h1>
            <div class="stats-grid">
                <div class="stat-card"><h3>Total Views</h3><div class="value" id="totalViews">0</div><div class="change">↑ All time</div></div>
                <div class="stat-card"><h3>Watch Time</h3><div class="value" id="watchTime">0h</div><div class="change">Estimated</div></div>
                <div class="stat-card"><h3>Subscribers</h3><div class="value" id="totalSubs">0</div><div class="change">↑ Growing</div></div>
                <div class="stat-card"><h3>Videos</h3><div class="value" id="totalVideos">0</div><div class="change">Total</div></div>
            </div>
            <div class="section">
                <h2 class="section-title">Top Performing Videos</h2>
                <div class="top-videos" id="topVideos"><div class="empty-state">Loading...</div></div>
            </div>
        </main>
    </div>
    <script type="module">
        import{initializeApp}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import{getAuth,onAuthStateChanged,signOut}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import{getFirestore,collection,query,where,getDocs,doc,getDoc}from"https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const app=initializeApp({apiKey:"AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",authDomain:"uncaged-85b49.firebaseapp.com",projectId:"uncaged-85b49",storageBucket:"uncaged-85b49.firebasestorage.app",messagingSenderId:"957750920887",appId:"1:957750920887:web:9af4d847dad76c876d2f32"});
        const auth=getAuth(app),db=getFirestore(app);
        function fmt(n){if(n>=1e6)return(n/1e6).toFixed(1)+'M';if(n>=1e3)return(n/1e3).toFixed(1)+'K';return n.toString()}
        onAuthStateChanged(auth,async u=>{if(!u){location.href='login.html';return}document.getElementById('profileBtn').childNodes[0].textContent=(u.displayName||u.email)[0].toUpperCase();const uDoc=await getDoc(doc(db,'users',u.uid));if(uDoc.exists())document.getElementById('totalSubs').textContent=fmt(uDoc.data().subscribers||0);const snap=await getDocs(query(collection(db,'videos'),where('creatorId','==',u.uid)));let videos=[],views=0;snap.forEach(d=>{const v=d.data();videos.push({id:d.id,...v});views+=(v.views||0)});document.getElementById('totalViews').textContent=fmt(views);document.getElementById('totalVideos').textContent=videos.length;document.getElementById('watchTime').textContent=Math.round(views*0.5)+'h';videos.sort((a,b)=>(b.views||0)-(a.views||0));if(!videos.length){document.getElementById('topVideos').innerHTML='<div class="empty-state">No videos yet</div>';return}document.getElementById('topVideos').innerHTML=videos.slice(0,5).map((v,i)=>{const thumb=v.thumbnail||'https://vz-fa698983-d99.b-cdn.net/'+(v.bunnyVideoId||v.id)+'/thumbnail.jpg';return'<div class="top-video-item" onclick="location.href=\'watch.html?v='+v.id+'\'"><div class="video-rank">'+(i+1)+'</div><div class="video-thumb-sm"><img src="'+thumb+'" onerror="this.style.display=\'none\'"></div><div class="video-info-sm"><div class="video-title-sm">'+(v.title||'Untitled')+'</div><div class="video-stats-sm">'+fmt(v.views||0)+' views</div></div></div>'}).join('')});
        document.getElementById('profileBtn').onclick=e=>{e.stopPropagation();document.getElementById('profileDropdown').classList.toggle('show')};
        document.onclick=()=>document.getElementById('profileDropdown').classList.remove('show');
        document.querySelectorAll('.dropdown').forEach(d=>d.onclick=e=>e.stopPropagation());
        document.getElementById('logoutBtn').onclick=async e=>{e.preventDefault();await signOut(auth);location.href='index.html'};
    </script>
</body>
</html>
