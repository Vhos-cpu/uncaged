<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Browse</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #0D0D0D;
            color: #FFFFFF;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            border-bottom: 1px solid #1A1A1A;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #FFFFFF;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #1A1A1A;
            border-radius: 20px;
            padding: 8px 15px;
            gap: 10px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: #FFFFFF;
            font-size: 14px;
            width: 200px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #666;
        }

        .header-btn {
            background: #1A1A1A;
            border: none;
            color: #FFFFFF;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.2s ease;
        }

        .header-btn:hover {
            background: #2A2A2A;
        }

        .upload-btn {
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            color: #0D0D0D;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            transform: scale(1.02);
        }

        .profile-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6B2FEB 0%, #4A1FB8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            color: #FFFFFF;
            text-decoration: none;
        }

        /* Auth buttons for logged out state */
        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        .auth-btn.login {
            background: transparent;
            color: #FFFFFF;
            border: 1px solid #333;
        }

        .auth-btn.signup {
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            color: #0D0D0D;
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: #1A1A1A;
            border-radius: 12px;
            padding: 10px 0;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid #2A2A2A;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .dropdown-item:hover {
            background: #2A2A2A;
        }

        .dropdown-item.danger {
            color: #E50914;
        }

        .dropdown-divider {
            height: 1px;
            background: #2A2A2A;
            margin: 10px 0;
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
            padding-bottom: 40px;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 30px;
            padding-right: 30px;
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            background: #1A1A1A;
            border: none;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #F5A623;
            color: #0D0D0D;
        }

        /* Section */
        .section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
        }

        .see-all {
            color: #F5A623;
            text-decoration: none;
            font-size: 14px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            aspect-ratio: 16/9;
            background: #1A1A1A;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2d1f3d 0%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.85);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #F5A623;
            color: #0D0D0D;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }

        .video-info {
            display: flex;
            gap: 12px;
        }

        .creator-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6B2FEB 0%, #4A1FB8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            flex-shrink: 0;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 13px;
            color: #888;
        }

        .video-meta a {
            color: #888;
            text-decoration: none;
        }

        .video-meta a:hover {
            color: #F5A623;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        .empty-state-btn {
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            color: #0D0D0D;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #F5A623;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header {
                padding: 0 15px;
            }

            .nav-links {
                display: none;
            }

            .search-bar {
                display: none;
            }

            .main-content {
                padding: 70px 15px 30px;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .upload-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">UNCAGED</a>
            <nav class="nav-links">
                <a href="browse.html" class="nav-link active">Browse</a>
                <a href="#" class="nav-link">Trending</a>
                <a href="#" class="nav-link">Creators</a>
                <a href="#" class="nav-link">Categories</a>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <span>üîç</span>
                <input type="text" placeholder="Search videos..." id="searchInput">
            </div>
            
            <!-- Logged Out State -->
            <div class="auth-buttons" id="authButtons">
                <a href="login.html" class="auth-btn login">Log In</a>
                <a href="signup.html" class="auth-btn signup">Sign Up</a>
            </div>

            <!-- Logged In State (hidden by default) -->
            <div id="loggedInState" style="display: none;">
                <a href="upload.html" class="upload-btn">
                    <span>+</span>
                    <span>Upload</span>
                </a>
                <a href="#" class="header-btn">üîî</a>
                <div class="profile-dropdown">
                    <button class="profile-btn" id="profileBtn">V</button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="creator.html" class="dropdown-item">üë§ My Profile</a>
                        <a href="dashboard.html" class="dropdown-item">üìä Dashboard</a>
                        <a href="upload.html" class="dropdown-item">üì§ Upload Video</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">‚öôÔ∏è Settings</a>
                        <a href="#" class="dropdown-item danger" id="logoutBtn">üö™ Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Categories -->
        <div class="categories">
            <button class="category-btn active">All</button>
            <button class="category-btn">Travel</button>
            <button class="category-btn">Nightlife</button>
            <button class="category-btn">Dating</button>
            <button class="category-btn">Lifestyle</button>
            <button class="category-btn">Vlogs</button>
            <button class="category-btn">Behind the Scenes</button>
            <button class="category-btn">Uncut</button>
        </div>

        <!-- Featured Section -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">üî• Featured Videos</h2>
                <a href="#" class="see-all">See All ‚Üí</a>
            </div>
            <div class="video-grid" id="featuredVideos">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading videos...</p>
                </div>
            </div>
        </section>

        <!-- Recent Section -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">üÜï Recently Uploaded</h2>
                <a href="#" class="see-all">See All ‚Üí</a>
            </div>
            <div class="video-grid" id="recentVideos">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading videos...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            orderBy, 
            limit,
            getDocs 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",
            authDomain: "uncaged-85b49.firebaseapp.com",
            projectId: "uncaged-85b49",
            storageBucket: "uncaged-85b49.firebasestorage.app",
            messagingSenderId: "957750920887",
            appId: "1:957750920887:web:9af4d847dad76c876d2f32"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('loggedInState').style.display = 'flex';
                document.getElementById('loggedInState').style.alignItems = 'center';
                document.getElementById('loggedInState').style.gap = '15px';
                
                // Set avatar initial
                const initial = user.displayName ? user.displayName[0].toUpperCase() : user.email[0].toUpperCase();
                document.getElementById('profileBtn').textContent = initial;
            } else {
                // User is logged out
                document.getElementById('authButtons').style.display = 'flex';
                document.getElementById('loggedInState').style.display = 'none';
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await signOut(auth);
            window.location.href = 'index.html';
        });

        // Profile dropdown
        document.getElementById('profileBtn').addEventListener('click', () => {
            document.getElementById('dropdownMenu').classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.profile-dropdown')) {
                document.getElementById('dropdownMenu').classList.remove('show');
            }
        });

        // Load videos from Firebase
        async function loadVideos() {
            try {
                const videosRef = collection(db, 'videos');
                const q = query(videosRef, orderBy('createdAt', 'desc'), limit(12));
                const snapshot = await getDocs(q);

                const videos = [];
                snapshot.forEach(doc => {
                    videos.push({ id: doc.id, ...doc.data() });
                });

                displayVideos(videos, 'featuredVideos');
                displayVideos(videos, 'recentVideos');

            } catch (error) {
                console.error('Error loading videos:', error);
                showEmptyState('featuredVideos');
                showEmptyState('recentVideos');
            }
        }

        // Display videos
        function displayVideos(videos, containerId) {
            const container = document.getElementById(containerId);
            
            if (videos.length === 0) {
                showEmptyState(containerId);
                return;
            }

            container.innerHTML = videos.map(video => `
                <div class="video-card" onclick="window.location.href='watch.html?v=${video.bunnyVideoId || video.id}'">
                    <div class="video-thumbnail">
                        ${video.thumbnailUrl 
                            ? `<img src="${video.thumbnailUrl}" alt="${video.title}">`
                            : `<div class="video-thumbnail-placeholder">üé¨</div>`
                        }
                        <span class="video-duration">${video.duration || '10:00'}</span>
                        ${video.visibility === 'subscribers' ? '<span class="video-badge">EXCLUSIVE</span>' : ''}
                    </div>
                    <div class="video-info">
                        <div class="creator-avatar">${(video.creatorName || 'U')[0].toUpperCase()}</div>
                        <div class="video-details">
                            <h3 class="video-title">${video.title || 'Untitled Video'}</h3>
                            <div class="video-meta">
                                <a href="creator.html?id=${video.creatorId}">${video.creatorName || 'Unknown Creator'}</a>
                                <br>${video.views || 0} views ‚Ä¢ ${formatDate(video.createdAt)}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Empty state
        function showEmptyState(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <div class="empty-state-icon">üé¨</div>
                    <h3>No Videos Yet</h3>
                    <p>Be the first to upload content!</p>
                    <a href="upload.html" class="empty-state-btn">Upload Video</a>
                </div>
            `;
        }

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
            return `${Math.floor(days / 30)} months ago`;
        }

        // Load videos on page load
        loadVideos();

        // Search functionality
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    // For now, just alert - we can add search page later
                    alert(`Search for: ${query}\n\nSearch functionality coming soon!`);
                }
            }
        });

        // Category filter
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // For now, just show the category - we can filter later
                console.log('Category:', btn.textContent);
            });
        });
    </script>
</body>
</html>
