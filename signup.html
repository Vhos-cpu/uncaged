<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #0D0D0D;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 30px 40px;
            text-align: center;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 50px;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: #F5A623;
            width: 30px;
            border-radius: 5px;
        }

        .step-dot.completed {
            background: #1DB954;
        }

        /* Title */
        .signup-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .signup-subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }

        /* Form */
        .signup-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            background: #1A1A1A;
            border: 2px solid #2A2A2A;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #F5A623;
            background: #1F1F1F;
        }

        .form-input::placeholder {
            color: #555;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #F5A623;
        }

        /* Password Strength */
        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 4px;
            background: #2A2A2A;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-fill.weak { width: 33%; background: #E50914; }
        .strength-fill.medium { width: 66%; background: #F5A623; }
        .strength-fill.strong { width: 100%; background: #1DB954; }

        .strength-text {
            font-size: 12px;
            color: #666;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #0D0D0D;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 166, 35, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Message */
        .message {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .message.error {
            background: rgba(229, 9, 20, 0.15);
            border: 1px solid rgba(229, 9, 20, 0.3);
            color: #ff6b6b;
            display: block;
        }

        .message.success {
            background: rgba(29, 185, 84, 0.15);
            border: 1px solid rgba(29, 185, 84, 0.3);
            color: #1DB954;
            display: block;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0D0D0D;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #2A2A2A;
        }

        .divider-text {
            font-size: 13px;
            color: #666;
        }

        /* Social Button */
        .social-btn {
            width: 100%;
            background: #1A1A1A;
            border: 2px solid #2A2A2A;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .social-btn:hover {
            border-color: #444;
            background: #222;
        }

        .social-btn .icon {
            font-size: 20px;
        }

        /* Sign In Link */
        .signin-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        .signin-link a {
            color: #F5A623;
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-links a {
            color: #555;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-links a:hover {
            color: #F5A623;
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }

            .signup-card {
                padding: 0 10px;
            }

            .signup-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">UNCAGED</a>
    </header>

    <main class="main-container">
        <div class="signup-card">
            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step-dot active"></div>
                <div class="step-dot"></div>
                <div class="step-dot"></div>
                <div class="step-dot"></div>
            </div>

            <h1 class="signup-title">Create your account</h1>
            <p class="signup-subtitle">Join the uncaged community</p>

            <div class="message" id="message"></div>

            <form class="signup-form" id="signupForm" onsubmit="handleNext(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-field">
                        <input type="password" class="form-input" id="password" placeholder="Create a password" required minlength="6" oninput="checkPasswordStrength()">
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Use 6+ characters</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Continue</button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or</span>
                <div class="divider-line"></div>
            </div>

            <button type="button" class="social-btn" onclick="handleGoogleSignIn()">
                <span class="icon">G</span>
                Continue with Google
            </button>

            <p class="signin-link">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="terms.html">Terms</a>
            <a href="privacy.html">Privacy</a>
            <a href="#">Help</a>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNPN3jptNzbR8vWy5hnVCuLoIBK2AW_HQ",
            authDomain: "uncaged-85b49.firebaseapp.com",
            projectId: "uncaged-85b49",
            storageBucket: "uncaged-85b49.firebasestorage.app",
            messagingSenderId: "957750920887",
            appId: "1:957750920887:web:9af4d847dad76c876d2f32"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        window.handleNext = async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            if (password.length < 6) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Password must be at least 6 characters.';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Creating account...';
            messageDiv.style.display = 'none';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, {
                    displayName: username
                });

                // Store data for next steps
                sessionStorage.setItem('signupData', JSON.stringify({
                    uid: user.uid,
                    username: username,
                    email: email
                }));

                // Go to phone verification
                window.location.href = 'signup-phone.html';

            } catch (error) {
                btn.disabled = false;
                btn.textContent = 'Continue';
                
                messageDiv.className = 'message error';
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        messageDiv.textContent = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        messageDiv.textContent = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        messageDiv.textContent = 'Password should be at least 6 characters.';
                        break;
                    default:
                        messageDiv.textContent = 'Something went wrong. Please try again.';
                }
            }
        };

        window.handleGoogleSignIn = async function() {
            const messageDiv = document.getElementById('message');
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                sessionStorage.setItem('signupData', JSON.stringify({
                    uid: user.uid,
                    username: user.displayName || 'User',
                    email: user.email
                }));

                window.location.href = 'signup-phone.html';

            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Google sign-in failed. Please try again.';
                }
            }
        };
    </script>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');

            if (password.length === 0) {
                fill.className = 'strength-fill';
                text.textContent = 'Use 6+ characters';
                text.style.color = '#666';
            } else if (password.length < 6) {
                fill.className = 'strength-fill weak';
                text.textContent = 'Too short';
                text.style.color = '#E50914';
            } else if (password.length < 10) {
                fill.className = 'strength-fill medium';
                text.textContent = 'Good';
                text.style.color = '#F5A623';
            } else {
                fill.className = 'strength-fill strong';
                text.textContent = 'Strong';
                text.style.color = '#1DB954';
            }
        }
    </script>
</body>
</html>
