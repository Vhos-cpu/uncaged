<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCAGED | Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #0D0D0D;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 30px 40px;
            text-align: center;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 50px;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: #F5A623;
            width: 30px;
            border-radius: 5px;
        }

        .step-dot.completed {
            background: #1DB954;
        }

        /* Title */
        .signup-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .signup-subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }

        /* Form */
        .signup-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            background: #1A1A1A;
            border: 2px solid #2A2A2A;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #F5A623;
            background: #1F1F1F;
        }

        .form-input::placeholder {
            color: #555;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #F5A623;
        }

        /* Password Strength */
        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 4px;
            background: #2A2A2A;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-fill.weak { width: 33%; background: #E50914; }
        .strength-fill.medium { width: 66%; background: #F5A623; }
        .strength-fill.strong { width: 100%; background: #1DB954; }

        .strength-text {
            font-size: 12px;
            color: #666;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #F5A623 0%, #D4880F 100%);
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #0D0D0D;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 166, 35, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Message */
        .message {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .message.error {
            background: rgba(229, 9, 20, 0.15);
            border: 1px solid rgba(229, 9, 20, 0.3);
            color: #ff6b6b;
            display: block;
        }

        .message.success {
            background: rgba(29, 185, 84, 0.15);
            border: 1px solid rgba(29, 185, 84, 0.3);
            color: #1DB954;
            display: block;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0D0D0D;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #2A2A2A;
        }

        .divider-text {
            font-size: 13px;
            color: #666;
        }

        /* Social Buttons */
        .social-btn {
            width: 100%;
            background: #1A1A1A;
            border: 2px solid #2A2A2A;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
            text-decoration: none;
        }

        .social-btn:hover {
            border-color: #444;
            background: #222;
        }

        .social-btn .icon {
            font-size: 20px;
        }
